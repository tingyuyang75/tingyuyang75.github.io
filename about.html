<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");
      --overlay: 0.45;              /* 45% 遮罩 */
      --gold: #c49063;              /* 半圓暖金 */
      --gold-dim: rgba(196,144,99,0.72);
      --baseline: rgba(196,144,99,0.28);  /* 讓線更明顯一點 */
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background:#000;
      font-family: "EB Garamond","Cormorant Garamond",serif;
      overflow-x: hidden;
    }

    /* 背景層 */
    .bg{
      position: fixed;
      inset: 0;
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;
      /* 桌機：更往上（避免你說的「圖往下跑」） */
      background-position: center 0%;
      transform: translateZ(0);
      will-change: transform;
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay));
      pointer-events:none;
    }

    /* 前景容器：只負責讓內容在視窗上方 */
    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* ABOUT 固定右上（桌機需求） */
    .about-title{
      position: absolute;
      top: 6vh;
      right: 6vw;

      color: var(--gold-dim);
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: clamp(18px, 2.0vw, 28px);
      text-align: right;
      user-select: none;
    }
    .about-title::after{
      content:"";
      display:block;
      height: 1px;                 /* 線更清楚 */
      width: min(220px, 28vw);
      background: var(--baseline);
      margin-top: 12px;
      margin-left: auto;           /* 線貼右 */
    }

    /* 聯絡資訊固定右下（桌機需求） */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;

      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      line-height: 1.25;
      text-align: right;
      font-size: clamp(20px, 2.1vw, 34px);
    }
    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(196,144,99,0.28);
      margin-bottom: 12px;
    }
    .contact .line:last-child{
      border-bottom: 1px solid rgba(196,144,99,0.22);
      margin-bottom: 0;
    }

    /* 手機版：背景位置用你先前喜歡的 9%，文字略小、不要貼邊 */
    @media (max-width: 768px){
      .bg{
        background-position: center 9%;
        background-attachment: scroll;
      }

      .about-title{
        top: 5vh;
        right: 7vw;                /* 往中間一點 */
        font-size: 20px;
      }
      .about-title::after{
        width: min(200px, 46vw);
        background: rgba(196,144,99,0.24);
      }

      .contact{
        right: 7vw;
        bottom: 6vh;
        font-size: 22px;           /* 手機再稍微小一點 */
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <div class="about-title">ABOUT</div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
