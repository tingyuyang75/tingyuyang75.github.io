<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>About</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Serif (ABOUT & contact) -->
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
<!-- Handwriting -->
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-img: url("about-bg.jpg");
  --overlay-desktop: 0.50;
  --overlay-mobile: 0.62;

  --gold:#c49063;
  --about-white:rgba(245,245,245,.92);
  --about-line:rgba(235,235,235,.45);

  --hand-white:rgba(245,245,245,.92);
  --hand-grey:rgba(205,205,205,.72);
}

/* ===== Base ===== */
body{
  margin:0;
  font-family:"EB Garamond", serif;
  background:#000;
  overflow-x:hidden;
}

/* ===== Background ===== */
.bg{
  position:fixed;
  inset:-2px;
  background-image:var(--bg-img);
  background-size:cover;
  background-position:center 10%;
  z-index:0;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,var(--overlay-desktop));
}

.stage{
  position:relative;
  min-height:100vh;
  z-index:1;
}

/* ===== Back ===== */
.back{
  position:absolute;
  top:22px;
  left:18px;
  font-size:18px;
  color:rgba(235,235,235,.7);
  text-decoration:none;
}
.back:hover{ color:#fff; }

/* ===== ABOUT Title ===== */
.aboutWrap{
  position:absolute;
  top:66px;
  left:min(78px,7vw);
}
.aboutTitle{
  font-size:26px;
  letter-spacing:.26em;
  color:var(--about-white);
}
.aboutLine{
  margin-top:10px;
  width:150px;
  height:1px;
  background:var(--about-line);
}

/* ===== Handwritten Note ===== */
.note{
  position:absolute;
  top:22vh;
  left:min(120px,9vw);
  max-width:min(520px,58vw);
  font-family:"Caveat", cursive;
  line-height:1.25;
  z-index:3;
}

/* ✨ Magic Mist (fixed shape, NOT full rectangle) */
.note::before{
  content:"";
  position:absolute;
  left:-80px;
  top:-60px;
  width:420px;
  height:260px;
  background:
    radial-gradient(ellipse at center,
      rgba(230,230,230,.18) 0%,
      rgba(255,255,255,.10) 35%,
      rgba(255,255,255,0) 70%);
  filter:blur(28px);
  border-radius:50%;
  z-index:-1;
}

.note .l1{
  font-size:28px;
  color:var(--hand-grey);
}
.note .l2,
.note .l3{
  font-size:32px;
  color:var(--hand-white);
  margin-left:1.4vw;
}

/* ===== Contact ===== */
.contact{
  position:absolute;
  right:6vw;
  bottom:7vh;
  color:var(--gold);
  font-size:clamp(18px,2vw,30px);
  text-align:right;
  line-height:1.25;
}
.contact .line{
  border-bottom:1px solid rgba(196,144,99,.25);
  padding-bottom:6px;
  margin-bottom:10px;
  display:inline-block;
}

/* ===== Mobile ===== */
@media(max-width:768px){
  .bg::after{
    background:rgba(0,0,0,var(--overlay-mobile));
  }

  .aboutWrap{ left:20px; top:60px; }
  .aboutTitle{ font-size:22px; }
  .aboutLine{ width:120px; }

  .note{
    top:20vh;
    left:20px;
    max-width:86vw;
  }
  .note::before{
    width:360px;
    height:220px;
    left:-40px;
    top:-70px;
    filter:blur(32px);
  }

  .note .l1{ font-size:22px; }
  .note .l2,.note .l3{ font-size:26px; }

  .contact{
    right:7vw;
    bottom:6vh;
    font-size:20px;
  }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="stage">
  <a class="back" href="index.html">← back</a>

  <div class="aboutWrap">
    <div class="aboutTitle">ABOUT</div>
    <div class="aboutLine"></div>
  </div>

  <div class="note">
    <div class="l1">If you are curious about—</div>
    <div class="l2">My work, website</div>
    <div class="l3">Me (with sincerity), contact me</div>
  </div>

  <div class="contact">
    <div class="line">yangtina75@gmail.com</div><br>
    <div class="line">+886 971 856 007</div>
  </div>
</div>
</body>
</html>
