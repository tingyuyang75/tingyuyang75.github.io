<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About</title>

<!-- 字體：正文＋手寫（與首頁一致） -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

<style>
:root{
  --bg-img: url("about-bg.jpg");
  --overlay-desktop: 0.45;
  --overlay-mobile: 0.55; /* 手機更黑一點 */

  --white: #f2f2f2;
  --gray-soft: rgba(255,255,255,0.55);
  --gray-deep: rgba(255,255,255,0.42);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  background:#000;
  font-family:"EB Garamond", serif;
  overflow-x:hidden;
}

/* 背景 */
.bg{
  position:fixed;
  inset:0;
  background-image:var(--bg-img);
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center 0%;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,var(--overlay-desktop));
}

/* 內容層 */
.stage{
  position:relative;
  min-height:100vh;
  z-index:1;
}

/* 手寫段落 */
.handwritten{
  position:absolute;
  top:32vh;
  left:8vw;

  font-family:"Nothing You Could Do", cursive;
  font-size:clamp(20px, 2.2vw, 30px);
  line-height:1.45;
  max-width:520px;
}

/* 第一行 */
.handwritten .intro{
  color:var(--gray-deep);
  margin-bottom:18px;
}

/* 第二、三行 */
.handwritten .focus{
  color:var(--white);
  margin-left:24px; /* 稍微往中間收 */
}

/* Back */
.back{
  position:absolute;
  top:6vh;
  left:8vw;

  font-family:"EB Garamond", serif;
  font-size:16px;
  color:var(--gray-soft);
  text-decoration:none;
  letter-spacing:0.08em;
}
.back:hover{
  color:var(--white);
}

/* 聯絡資訊（維持你之前定好的位置） */
.contact{
  position:absolute;
  right:6vw;
  bottom:7vh;

  text-align:right;
  color:rgba(196,144,99,0.85);
  font-size:clamp(18px,2vw,28px);
  line-height:1.35;
}
.contact .line{
  border-bottom:1px solid rgba(196,144,99,0.25);
  padding-bottom:6px;
  margin-bottom:10px;
}

/* 手機調整 */
@media (max-width:768px){
  .bg::after{
    background:rgba(0,0,0,var(--overlay-mobile));
  }

  .handwritten{
    top:28vh;
    left:7vw;
    font-size:22px;
  }

  .handwritten .focus{
    margin-left:18px;
  }

  .contact{
    right:7vw;
    bottom:6vh;
    font-size:20px;
  }

  .back{
    font-size:18px;
  }
}
</style>
</head>

<body>
<div class="bg" aria-hidden="true"></div>

<div class="stage">

  <a href="index.html" class="back">← Back</a>

  <div class="handwritten">
    <div class="intro">If you are curious about—</div>
    <div class="focus">My work, website</div>
    <div class="focus">Me (with sincerity), contact me</div>
  </div>

  <div class="contact">
    <div class="line">yangtina75@gmail.com</div>
    <div class="line">+886&nbsp;971&nbsp;856&nbsp;007</div>
  </div>

</div>
</body>
</html>
