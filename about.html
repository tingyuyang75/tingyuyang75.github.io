<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 與首頁一致字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: "Libre Baskerville", Georgia, serif;
      overflow: hidden;
    }

    /* ✅ 最穩的背景：用 img，避免 iOS in-app 把背景吃掉 */
    .bgimg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center 12%; /* 桌機預設構圖 */
      z-index: -3;
    }

    /* 暗度（你要 0.40） */
    .dim {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.40);
      z-index: -2;
      pointer-events: none;
    }

    /* 底部漸層：讓字不被背景吃掉、也不擠 */
    .bottom-fade {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.00) 46%,
        rgba(0,0,0,0.55) 78%,
        rgba(0,0,0,0.88) 100%
      );
      z-index: -1;
      pointer-events: none;
    }

    /* ABOUT：放大 + 往中間移（不要貼左上角） */
    .about-tag {
      position: absolute;
      left: 50%;
      top: 34px;
      transform: translateX(-50%);
      font-size: 14px;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #c8743a;   /* 跟半圓同色 */
      opacity: 0.60;
      text-align: center;
      white-space: nowrap;
    }

    /* 聯絡資訊：右下，留邊距 */
    .contact {
      position: absolute;
      right: 22px;
      bottom: 34px;
      text-align: right;

      color: #c8743a;
      opacity: 0.92;

      font-size: 18px;     /* 手機也清楚 */
      line-height: 1.9;
      letter-spacing: 0.6px;
    }

    .contact a {
      color: inherit;
      text-decoration: none;
    }

    /* ✅ 手機：把背景「往上推」一點，避免跟聯絡資訊擠 */
    @media (max-width: 600px) {
      .bgimg {
        object-position: center 6%;  /* 越小越往上 */
      }
      .about-tag {
        top: 42px;
        font-size: 15px;
        opacity: 0.62;
      }
      .contact {
        right: 22px;
        bottom: 34px;
        font-size: 18px;
      }
    }

    /* 更小手機再推一點 */
    @media (max-width: 380px) {
      .bgimg { object-position: center 4%; }
      .contact { font-size: 17px; }
    }
  </style>
</head>

<body>
  <!-- 背景圖（你 repo 裡就是 about-bg.jpg） -->
  <img class="bgimg" src="about-bg.jpg" alt="" />

  <div class="dim"></div>
  <div class="bottom-fade"></div>

  <div class="about-tag">ABOUT</div>

  <div class="contact">
    <a href="mailto:yangtina75@gmail.com">yangtina75@gmail.com</a><br>
    <a href="tel:+886971856007">+886&nbsp;971&nbsp;856&nbsp;007</a>
  </div>
</body>
</html>
