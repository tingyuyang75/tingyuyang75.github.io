<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About â€” Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Same font as homepage -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dim: 0.40;
      --copper: #c98a52;
      --pad-desktop: 56px;
      --pad-mobile: 28px;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Libre Baskerville", Georgia, serif;
      background: #000;
      color: var(--copper);
    }

    /* Background image layer (most reliable on iOS) */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -2;

      /* IMPORTANT: absolute path + cache bust */
      background-image: url("/about-bg.jpg?v=4");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;

      transform: translateZ(0);
    }

    /* Dark overlay */
    body::after{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -1;
      background: rgba(0,0,0,var(--bg-dim));
      pointer-events: none;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 48px var(--pad-desktop) 44px var(--pad-desktop);
    }

    .title {
      letter-spacing: 7px;
      font-size: 18px;
      text-transform: uppercase;
      margin-top: 8px;
      opacity: 0.95;
    }

    .contact {
      max-width: 520px;
      margin-right: auto;
      line-height: 1.65;
      font-size: 24px; /* bigger */
      letter-spacing: 0.6px;
      text-shadow: 0 2px 18px rgba(0,0,0,0.55);
    }

    .contact a{
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid rgba(201,138,82,0.35);
      padding-bottom: 2px;
    }
    .contact a:hover{
      border-bottom-color: rgba(201,138,82,0.75);
    }

    /* Mobile */
    @media (max-width: 640px){
      main{
        padding: 36px var(--pad-mobile) 34px var(--pad-mobile);
      }

      .title{
        font-size: 20px;
        margin-left: 10px; /* move a bit toward center */
      }

      .contact{
        font-size: 22px;
      }

      /* Shift image up on mobile */
      body::before{
        background-position: center 35%;
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="title">ABOUT</div>

    <div class="contact">
      <div><a href="mailto:yangtina75@gmail.com">yangtina75@gmail.com</a></div>
      <div><a href="tel:+886971856007">+886 971 856 007</a></div>
    </div>
  </main>
</body>
</html>
