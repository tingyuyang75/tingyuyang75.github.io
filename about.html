<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 與首頁一致字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      font-family: "Libre Baskerville", Georgia, serif;
    }

    /* 背景層（比 ::before 在手機穩） */
    .bg {
      position: fixed;
      inset: 0;
      background: url("about-bg.jpg") no-repeat center center / cover;
      z-index: -3;
    }

    /* 全頁暗度（你要 0.40） */
    .dim {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.40);
      z-index: -2;
    }

    /* 底部加一層漸層：讓 contact 有呼吸、不被圖吃掉 */
    .bottom-fade {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.00) 45%,
        rgba(0,0,0,0.55) 78%,
        rgba(0,0,0,0.85) 100%
      );
      z-index: -1;
      pointer-events: none;
    }

    /* 手機版的小 ABOUT 標記 */
    .mobile-tag {
      position: absolute;
      left: 22px;
      top: 22px;
      font-size: 12px;
      letter-spacing: 2.6px;
      text-transform: uppercase;
      color: #c8743a;
      opacity: 0.45;
    }

    /* 聯絡資訊（右下，留邊距） */
    .contact {
      position: absolute;
      right: 72px;
      bottom: 56px;

      font-size: 20px;           /* 比之前再大一點 */
      line-height: 1.9;
      letter-spacing: 0.6px;

      color: #c8743a;            /* 跟半圓同色 */
      opacity: 0.92;
      text-align: right;
    }

    .contact a {
      color: inherit;
      text-decoration: none;
    }

    /* 手機版：背景往上推 + contact 邊距縮小但不貼邊 */
    @media (max-width: 600px) {
      .bg {
        /* 關鍵：真的把畫面往上移（數字越小越靠上） */
        background-position: center 10%;
      }

      .contact {
        right: 22px;
        bottom: 34px;
        font-size: 18px;
      }
    }

    /* 超小螢幕再微調（避免太擠） */
    @media (max-width: 380px) {
      .bg {
        background-position: center 6%;
      }
      .contact {
        font-size: 17px;
        bottom: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="dim"></div>
  <div class="bottom-fade"></div>

  <div class="mobile-tag">ABOUT</div>

  <div class="contact">
    <a href="mailto:yangtina75@gmail.com">yangtina75@gmail.com</a><br>
    <a href="tel:+886971856007">+886&nbsp;971&nbsp;856&nbsp;007</a>
  </div>
</body>
</html>
