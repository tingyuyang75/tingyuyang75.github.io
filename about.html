<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Serif -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Handwriting: Caveat -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");

      --overlay-desktop: 0.45;
      --overlay-mobile: 0.62;

      --gold: #c49063;
      --gold-dim: rgba(196,144,99,0.72);
      --baseline: rgba(196,144,99,0.30);

      --hand-white: rgba(245,245,245,0.92);
      --hand-grey: rgba(205,205,205,0.82);

      --back-grey: rgba(235,235,235,0.78);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body{
      background:#000;
      font-family: "EB Garamond","Cormorant Garamond",serif;
      overflow-x: hidden;
    }

    /* Background */
    .bg{
      position: fixed;
      inset: 0;
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;

      /* 桌機往上：更負更往上 */
      background-position: center -8%;

      /* 避免桌機上方出現奇怪黑邊：不要用 attachment fixed */
      background-attachment: scroll;
      transform: translateZ(0);
      will-change: transform;
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay-desktop));
      pointer-events:none;
    }

    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* ABOUT (left-top) + baseline */
    .about-title{
      position: absolute;
      top: 6vh;
      left: 6vw;

      color: var(--gold-dim);
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: clamp(18px, 2.0vw, 28px);
      user-select: none;
    }
    .about-title::after{
      content:"";
      display:block;
      height: 1px;
      width: min(260px, 42vw);
      background: var(--baseline);
      margin-top: 12px;
    }

    /* Back (bigger, findable) */
    .back{
      position: absolute;
      top: 22px;
      left: 22px;
      z-index: 5;

      font-family: "EB Garamond","Cormorant Garamond",serif;
      font-size: 22px;
      letter-spacing: 0.06em;

      color: var(--back-grey);
      text-decoration: none;

      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
      -webkit-tap-highlight-color: transparent;
    }
    .back:hover{
      color: rgba(255,255,255,0.90);
      background: rgba(0,0,0,0.26);
    }

    /* Handwriting note */
    .note{
      position: absolute;

      /* 往下移一些，靠近圖但不碰：可微調 36vh → 34vh/38vh */
      top: 36vh;

      /* 整體偏左 */
      left: 6vw;
      max-width: 78vw;

      font-family: "Caveat", cursive !important;
      line-height: 1.18;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      user-select: none;
    }

    /* smaller, less space */
    .note .l1{
      color: var(--hand-grey);
      font-size: clamp(22px, 2.3vw, 32px);
      margin: 0 0 6px 0;
    }
    .note .l2,
    .note .l3{
      color: var(--hand-white);
      font-size: clamp(24px, 2.5vw, 34px);
      margin: 0;
    }

    /* l1 more left; l2/l3 slightly pulled to center */
    .note .l2{ margin-left: 2.0vw; }
    .note .l3{ margin-left: 2.0vw; }

    /* Contact bottom-right */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;

      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      line-height: 1.25;
      text-align: right;
      font-size: clamp(20px, 2.1vw, 34px);
    }
    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(196,144,99,0.28);
      margin-bottom: 12px;
    }
    .contact .line:last-child{
      border-bottom: 1px solid rgba(196,144,99,0.22);
      margin-bottom: 0;
    }

    /* Mobile */
    @media (max-width: 768px){
      .bg{
        background-position: center 9%;
      }
      .bg::after{
        background: rgba(0,0,0,var(--overlay-mobile));
      }

      .back{
        top: 14px;
        left: 14px;
        font-size: 20px;
        padding: 10px 14px;
      }

      .about-title{
        top: 5vh;
        left: 7vw;
        font-size: 20px;
      }
      .about-title::after{
        width: min(240px, 56vw);
        background: rgba(196,144,99,0.26);
      }

      .note{
        top: 32vh;     /* 手機再靠近圖一點點 */
        left: 6vw;
        max-width: 88vw;
      }
      .note .l1{ font-size: 24px; }
      .note .l2, .note .l3{ font-size: 26px; margin-left: 3.2vw; }

      .contact{
        right: 7vw;
        bottom: 6vh;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <a class="back" id="backLink" href="index.html">← back</a>

    <div class="about-title">ABOUT</div>

    <div class="note" aria-label="about note">
      <div class="l1">If you are curious about—</div>
      <div class="l2">My work, website</div>
      <div class="l3">Me (with sincerity), contact me</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>

  <script>
    // Anti-cache for Messenger / in-app browsers:
    // make "back" always open the latest index.html
    (function () {
      const link = document.getElementById('backLink');
      const v = Date.now();
      link.href = 'index.html?v=' + v;
    })();
  </script>
</body>
</html>
