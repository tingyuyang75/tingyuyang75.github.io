<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&family=Caveat:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");

      --overlay-desktop: 0.45;
      --overlay-mobile: 0.62;

      --gold: #c49063;
      --gold-dim: rgba(196,144,99,0.68);
      --baseline: rgba(196,144,99,0.32);

      --hand-white: rgba(245,245,245,0.90);
      --hand-grey: rgba(200,200,200,0.72);

      --back-grey: rgba(230,230,230,0.75);
    }

    *{ box-sizing:border-box; }
    html, body{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      background:#000;
      overflow-x:hidden;
    }

    body{
      font-family:"EB Garamond","Cormorant Garamond",serif;
    }

    /* ===== Background ===== */
    .bg{
      position: fixed;
      top: -4vh;
      left: 0;
      width: 100%;
      height: 108vh;
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center -6%;
      z-index: 0;
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay-desktop));
      pointer-events:none;
    }

    /* ===== Stage ===== */
    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* ===== Back ===== */
    .back{
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 22px;
      letter-spacing: 0.06em;
      color: var(--back-grey);
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
    }
    .back:hover{
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.28);
    }

    /* ===== ABOUT title (restored) ===== */
    .about-title{
      position: absolute;
      top: 6vh;
      left: 6vw;
      color: var(--gold-dim);
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: clamp(18px, 2.0vw, 28px);
      user-select: none;
    }
    .about-title::after{
      content:"";
      display:block;
      height:1px;
      width:min(220px, 28vw);
      background: var(--baseline);
      margin-top: 12px;
    }

    /* ===== Handwritten note ===== */
    .note{
      position: absolute;
      /* ⬇️ 往下移，靠近圖但不碰 */
      top: 34vh;
      left: 7vw;
      max-width: 72vw;
      font-family: "Caveat", cursive;
      line-height: 1.15;
    }

    .note .l1{
      color: var(--hand-grey);
      font-size: clamp(26px, 2.4vw, 34px);
      margin-bottom: 6px;
    }

    .note .l2,
    .note .l3{
      color: var(--hand-white);
      font-size: clamp(28px, 2.6vw, 38px);
      margin-left: 2.2vw;
    }

    /* ===== Contact ===== */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;
      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      text-align: right;
      line-height: 1.25;
      font-size: clamp(20px, 2.1vw, 34px);
    }
    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(196,144,99,0.28);
      margin-bottom: 12px;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px){
      .bg{
        top: -6vh;
        height: 112vh;
        background-position: center 9%;
      }
      .bg::after{
        background: rgba(0,0,0,var(--overlay-mobile));
      }

      .back{
        top: 16px;
        left: 16px;
        font-size: 20px;
      }

      .about-title{
        top: 5vh;
        left: 7vw;
        font-size: 20px;
      }

      .note{
        top: 38vh;   /* 手機再往下一點，避免擠 */
        left: 6vw;
        max-width: 86vw;
      }

      .note .l1{ font-size: 24px; }
      .note .l2,
      .note .l3{
        font-size: 30px;
        margin-left: 4vw;
      }

      .contact{
        right: 7vw;
        bottom: 6vh;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <a class="back" href="index.html">← back</a>

    <div class="about-title">ABOUT</div>

    <div class="note">
      <div class="l1">If you are curious about—</div>
      <div class="l2">My work, website</div>
      <div class="l3">Me (with sincerity), contact me</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
