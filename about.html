<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About — Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 與首頁一致的字體 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      font-family: "Libre Baskerville", Georgia, serif;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* 背景圖（桌機預設） */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("about-bg.jpg");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    /* 暗色遮罩（0.45） */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.40);
      z-index: -1;
    }

    /* 手機版上方標記（避免空） */
    .mobile-tag {
      display: none; /* 桌機不顯示 */
    }

    /* 聯絡資訊（右下） */
    .contact {
      position: absolute;
      right: 72px;
      bottom: 56px;

      font-size: 18px;
      line-height: 1.9;
      letter-spacing: 0.6px;

      color: #c8743a; /* 半圓暖橘 */
      opacity: 0.92;

      text-align: right;
    }

    .contact a {
      color: inherit;
      text-decoration: none;
    }

    /* 手機版調整 */
    @media (max-width: 600px) {

      /* 關鍵：手機版背景往上移 */
      body::before {
        background-position: center top;
      }

      .mobile-tag {
        display: inline-block;
        position: absolute;
        left: 22px;
        top: 22px;

        font-size: 12px;
        letter-spacing: 2.6px;
        text-transform: uppercase;

        color: #c8743a;
        opacity: 0.45;
      }

      .contact {
        right: 22px;
        bottom: 32px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- 只在手機版出現 -->
  <div class="mobile-tag">ABOUT</div>

  <div class="contact">
    <a href="mailto:yangtina75@gmail.com">yangtina75@gmail.com</a><br>
    <a href="tel:+886971856007">+886&nbsp;971&nbsp;856&nbsp;007</a>
  </div>

</body>
</html>
