<html lang="en">
<head>
<meta charset="UTF-8" />

<title>About</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
:root{
  --overlay-desktop: 0.50;
  --overlay-mobile: 0.62;

  --about-white: rgba(245,245,245,0.92);
  --about-line: rgba(220,220,220,0.45);

  --hand-grey: rgba(210,210,210,0.78);
  --hand-white: rgba(245,245,245,0.94);

  --gold: #c49063;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  overflow-x:hidden;
  font-family:"EB Garamond","Cormorant Garamond",serif;
}

/* ===== Background ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
}
.bg::before{
  content:"";
  position:absolute;
  inset:-14vh 0 -14vh 0;
  background-image:url("about-bg.jpg");
  background-size:cover;
  background-position:center 0%;
  transform:translateY(-6vh);
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,var(--overlay-desktop));
}

.stage{
  position:relative;
  min-height:100vh;
  z-index:1;
}

/* ===== Left rail ===== */
/* Back æ›´é å·¦ï¼šleft æ”¹å°ï¼›About ä»å…§ç¸®ç”¨ padding-left åšå‡ºå·® */
.left-rail{
  position:absolute;

  left:4vw;            /* âœ… back æ›´é å·¦ */
  padding-left:5vw;    /* âœ… About è¦–è¦ºä»å…§ç¸® */
}

/* Back */
.back{
  display:inline-block;
  font-size:20px;
  letter-spacing:.06em;
  color:rgba(235,235,235,0.72);
  text-decoration:none;
  padding:10px 14px;
  border-radius:12px;
  background:rgba(0,0,0,.18);
}
.back:hover{
  color:rgba(255,255,255,0.9);
  background:rgba(0,0,0,.26);
}

/* About title */
.about-title{
  margin-top:22px;
  font-size:28px;
  letter-spacing:.28em;
  color:var(--about-white);
}
.about-title::after{
  content:"";
  display:block;
  width:180px;
  height:1px;
  margin-top:14px;
  background:var(--about-line);
}

/* ===== Handwriting block ===== */
.note{
  position:absolute;
  top:26vh;
  left:13vw;
  max-width:520px;
  font-family:"Caveat",cursive;
  line-height:1.25;
}

/* ğŸŒ« é‡éœ§ï¼šæ›´æ·±ã€æ›´å¤§ã€æ›´åƒé›² */
.note::before{
  content:"";
  position:absolute;

  /* ç¯„åœæ›´å¤§ï¼šé›²æ‰çœ‹å¾—è¦‹ */
  inset:-70px -110px -80px -110px;

  /* ä¸­å¿ƒæ›´æ¿ƒ + å»¶ä¼¸æ›´ä¹… */
  background:radial-gradient(
    ellipse at 35% 40%,
    rgba(20,22,26,0.82) 0%,
    rgba(20,22,26,0.62) 28%,
    rgba(20,22,26,0.38) 52%,
    rgba(20,22,26,0.18) 70%,
    rgba(20,22,26,0.06) 82%,
    rgba(20,22,26,0.00) 92%
  );

  filter: blur(26px);   /* blur å†åŠ å¤§ï¼Œæ‰åƒéœ§ */
  z-index:-1;
}

.note .l1{
  font-size:36px;
  color:var(--hand-grey);
  margin-bottom:10px;
}
.note .l2,
.note .l3{
  font-size:42px;
  color:var(--hand-white);
  margin-left:24px;
  white-space:nowrap;
}

/* ===== Contact ===== */
.contact{
  position:absolute;
  right:6vw;
  bottom:7vh;
  color:var(--gold);
  line-height:1.25;
  text-align:right;
  font-size:clamp(18px,2vw,30px);
}
.contact .line{
  display:inline-block;
  padding-bottom:6px;
  border-bottom:1px solid rgba(196,144,99,0.28);
  margin-bottom:12px;
}

/* ===== Mobile ===== */
@media(max-width:768px){
  .bg::before{
    background-position:center 9%;
    transform:none;
  }
  .bg::after{
    background:rgba(0,0,0,var(--overlay-mobile));
  }

  .left-rail{
    left:10px;         /* æ‰‹æ©Ÿ back ä¹Ÿé å·¦ */
    padding-left:12px; /* About ä»ç¨å¾®å…§ç¸® */
    top:18px;
  }

  .note{
    left:18px;
    right:18px;
    max-width:none;
  }
  .note::before{
    inset:-60px -40px -70px -40px;
    filter: blur(24px);
  }

  .note .l2, .note .l3{
    white-space:normal;
  }
}
</style>
</head>
