<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-img: url("about-bg.jpg");
  --overlay: 0.45;
  --gold: #c49063;
  --gold-dim: rgba(196,144,99,0.70);
  --baseline: rgba(196,144,99,0.30);
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  background:#000;
  font-family:"EB Garamond","Cormorant Garamond",serif;
  overflow-x:hidden;
}

/* 背景 */
.bg{
  position:fixed;
  inset:0;
  background-image:var(--bg-img);
  background-size:cover;
  background-repeat:no-repeat;
  background-position:center 0%;
  z-index:0;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,var(--overlay));
}

/* 前景層 */
.stage{
  position:relative;
  min-height:100vh;
  z-index:1;
}

/* ABOUT：左上 */
.about-title{
  position:absolute;
  top:6vh;
  left:6vw;

  color:var(--gold-dim);
  letter-spacing:0.28em;
  font-weight:500;
  font-size:clamp(18px,2vw,28px);
  user-select:none;
}
.about-title::after{
  content:"";
  display:block;
  width:min(220px,30vw);
  height:1px;
  background:var(--baseline);
  margin-top:12px;
}

/* 聯絡資訊：右下 */
.contact{
  position:absolute;
  right:6vw;
  bottom:7vh;

  text-align:right;
  color:var(--gold);
  font-weight:500;
  line-height:1.25;
  font-size:clamp(20px,2.1vw,34px);
}
.contact .line{
  display:inline-block;
  padding-bottom:6px;
  border-bottom:1px solid rgba(196,144,99,0.28);
  margin-bottom:12px;
}
.contact .line:last-child{
  border-bottom:1px solid rgba(196,144,99,0.22);
  margin-bottom:0;
}

/* 手機 */
@media (max-width:768px){
  .bg{
    background-position:center 9%;
  }

  .about-title{
    top:5vh;
    left:7vw;
    font-size:20px;
  }
  .about-title::after{
    width:min(200px,48vw);
    background:rgba(196,144,99,0.24);
  }

  .contact{
    right:7vw;
    bottom:6vh;
    font-size:22px;
  }
}
</style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <div class="about-title">ABOUT</div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
