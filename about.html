<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About â€” Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font (same family as homepage) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Libre Baskerville", Georgia, serif;
      background: #000;
    }

    /* ===== Background layer ===== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("about-bg.jpg");
      background-size: cover;
      background-position: center top;
      z-index: -2;
    }

    /* ===== Dark overlay (45%) ===== */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* ===== Page container ===== */
    .about-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 72px 8vw 64px;
      box-sizing: border-box;
    }

    /* ===== ABOUT title ===== */
    .about-title {
      color: #cfa06a;
      font-size: 26px;
      letter-spacing: 6px;
      opacity: 0.85;
      margin-bottom: 12px;
    }

    /* subtle baseline */
    .about-title::after {
      content: "";
      display: block;
      width: 56px;
      height: 1px;
      background: rgba(207,160,106,0.25);
      margin-top: 10px;
    }

    /* ===== Contact block ===== */
    .contact {
      color: #cfa06a;
      font-size: 22px;
      line-height: 1.6;
      max-width: 420px;
    }

    .contact div {
      border-bottom: 1px solid rgba(207,160,106,0.35);
      display: inline-block;
      padding-bottom: 6px;
      margin-bottom: 6px;
    }

    /* ===== Mobile adjustments ===== */
    @media (max-width: 768px) {

      body::before {
        /* move image UP to 9% on mobile */
        background-position: center 9%;
      }

      .about-page {
        padding: 56px 8vw 48px;
      }

      .about-title {
        font-size: 22px;
        letter-spacing: 5px;
        margin-bottom: 10px;
      }

      .contact {
        font-size: 18px; /* slightly smaller on mobile */
      }
    }
  </style>
</head>

<body>
  <div class="about-page">
    <div class="about-title">ABOUT</div>

    <div class="contact">
      <div>yangtina75@gmail.com</div><br>
      +886&nbsp;971&nbsp;856&nbsp;007
    </div>
  </div>
</body>
</html>
