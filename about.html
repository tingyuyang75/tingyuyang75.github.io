<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Serif (ABOUT + contact) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Handwriting -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --overlay-desktop: 0.50;
      --overlay-mobile: 0.62;

      --gold: #c49063;
      --about-white: rgba(245,245,245,0.92);
      --about-line: rgba(220,220,220,0.35);

      --hand-grey: rgba(205,205,205,0.72);
      --hand-white: rgba(245,245,245,0.88);
      --back-grey: rgba(235,235,235,0.70);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background:#000;
      overflow-x: hidden;
      font-family: "EB Garamond","Cormorant Garamond",serif;
    }

    /* ===== èƒŒæ™¯åœ–ï¼ˆç©©å®šç‰ˆæœ¬ï¼‰===== */
    .bg{
      position: fixed;
      inset: 0;
      z-index: 0;
      overflow: hidden;
    }
    .bg::before{
      content:"";
      position:absolute;
      inset: -14vh 0 -14vh 0;

      /* ğŸ”¥ ç›´æ¥å¯«æ­»åœ–æª”ï¼Œä¸ç”¨è®Šæ•¸ */
      background-image: url("about-bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center 0%;
      transform: translateY(-6vh);
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay-desktop));
    }

    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* Back */
    .back{
      position: absolute;
      top: 26px;
      left: 26px;
      font-size: 20px;
      letter-spacing: 0.06em;
      color: var(--back-grey);
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.18);
    }

    /* ABOUT */
    .about-title{
      position: absolute;
      top: 80px;
      left: 26px;
      color: var(--about-white);
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: clamp(18px, 1.8vw, 26px);
    }
    .about-title::after{
      content:"";
      display:block;
      height: 1px;
      width: min(240px, 36vw);
      background: var(--about-line);
      margin-top: 10px;
    }

    /* âœ¨ æ‰‹å¯«å¥å­ï¼šå¾€ä¸Šé è¿‘ ABOUT */
    .note{
      position: absolute;
      top: 20vh;      /* ğŸ”¥ åŸæœ¬30vh â†’ æ”¹20vh */
      left: 7vw;
      max-width: 70vw;
      font-family: "Caveat", cursive !important;
      line-height: 1.18;
    }
    .note .l1{
      color: var(--hand-grey);
      font-size: clamp(22px, 2.2vw, 32px);
      margin-bottom: 6px;
    }
    .note .l2,
    .note .l3{
      color: var(--hand-white);
      font-size: clamp(24px, 2.4vw, 34px);
      margin-left: 1.6vw;
    }

    /* Contact */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;
      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      line-height: 1.25;
      text-align: right;
      font-size: clamp(18px, 2.0vw, 32px);
    }
    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(196,144,99,0.28);
      margin-bottom: 12px;
    }

    /* Mobile */
    @media (max-width: 768px){
      .bg::before{
        background-position: center 9%;
        transform: translateY(0);
      }
      .bg::after{
        background: rgba(0,0,0,var(--overlay-mobile));
      }

      .note{
        top: 22vh;
        max-width: 88vw;
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="stage">
    <a class="back" href="index.html">â† back</a>
    <div class="about-title">ABOUT</div>

    <div class="note">
      <div class="l1">If you are curious aboutâ€”</div>
      <div class="l2">My work, website</div>
      <div class="l3">Me (with sincerity), contact me</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
