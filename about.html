<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <!-- Fonts: serif for headings / contact, optional handwriting not used here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=EB+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url('about-bg.jpg');

      /* overlay darkness */
      --overlay: 0.45;

      /* warm gold close to your semicircle */
      --gold: #c49063;

      /* slightly dimmer gold for ABOUT */
      --gold-dim: rgba(196,144,99,0.78);

      /* baseline line under ABOUT (very faint) */
      --baseline: rgba(196,144,99,0.16);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      background: #000;
      font-family: "EB Garamond", "Cormorant Garamond", serif;
    }

    /* Full-page background layer */
    .about-bg{
      position: fixed;
      inset: 0;
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;

      /* "往上調到 9%" */
      background-position: center 9%;

      /* helps iOS Safari render background reliably */
      transform: translateZ(0);
      will-change: transform;
    }

    /* Overlay (darken) */
    .about-bg::after{
      content:"";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,var(--overlay));
      pointer-events: none;
    }

    /* Foreground content */
    .about-page{
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      /* left padding for breathing room */
      padding: 6vh 6vw 6vh 6vw;

      /* keep text above overlay */
      z-index: 1;
    }

    /* ABOUT title */
    .about-title{
      color: var(--gold-dim);
      letter-spacing: 0.28em;
      font-weight: 500;

      /* slightly larger than before, but still restrained */
      font-size: clamp(18px, 2.2vw, 28px);

      /* push a bit toward center visually (not too left) */
      margin-left: 2vw;
      margin-top: 1vh;
    }

    /* faint baseline under ABOUT */
    .about-title::after{
      content:"";
      display:block;
      width: min(180px, 42vw);
      height: 1px;
      background: var(--baseline);
      margin-top: 12px;
    }

    /* Contact block */
    .contact{
      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      line-height: 1.25;

      /* desktop default size (bigger) */
      font-size: clamp(20px, 2.1vw, 34px);

      /* underline lines (subtle) */
      text-shadow: 0 0 0 rgba(0,0,0,0);
    }

    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(196,144,99,0.28);
      margin-bottom: 12px;
    }

    .contact .line:last-child{
      border-bottom: 1px solid rgba(196,144,99,0.22);
      margin-bottom: 0;
    }

    /* ===== Desktop: contact on the right bottom ===== */
    @media (min-width: 769px){
      .about-page{
        align-items: flex-end;
      }
      .contact{
        text-align: right;
        margin-right: 2.5vw; /* spacing from right edge */
      }
    }

    /* ===== Mobile: make contact slightly smaller & avoid crowding ===== */
    @media (max-width: 768px){
      .about-page{
        padding: 5vh 6vw 6vh 6vw;
        align-items: flex-start;
      }

      .about-title{
        /* a bit more centered than desktop-left */
        margin-left: 3vw;
        font-size: 20px;
      }

      .contact{
        /* you asked: "手機版聯絡資訊可以稍微小一點" */
        font-size: 22px;
        text-align: left;
        margin-left: 3vw;
      }

      /* keep background visible and not "disappearing" */
      .about-bg{
        background-attachment: scroll;
        background-position: center 9%;
      }
    }

    /* Prevent iOS font auto-zoom weirdness */
    input, textarea, select, button { font-size: 16px; }
  </style>
</head>

<body>
  <div class="about-bg" aria-hidden="true"></div>

  <main class="about-page">
    <div>
      <div class="about-title">ABOUT</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </main>
</body>
</html>
