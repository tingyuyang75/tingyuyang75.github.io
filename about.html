<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>About</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --overlay-desktop: 0.50;
  --overlay-mobile: 0.62;

  --about-white: rgba(245,245,245,0.92);
  --about-line: rgba(220,220,220,0.45);

  --hand-grey: rgba(210,210,210,0.75);
  --hand-white: rgba(245,245,245,0.92);

  --gold: #c49063;
}

/* ===== Base ===== */
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  overflow-x:hidden;
  font-family:"EB Garamond","Cormorant Garamond",serif;
}

/* ===== Background ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:0;
}
.bg::before{
  content:"";
  position:absolute;
  inset:-14vh 0 -14vh 0;
  background-image:url("about-bg.jpg");
  background-size:cover;
  background-position:center 0%;
  transform:translateY(-6vh);
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,var(--overlay-desktop));
}

.stage{
  position:relative;
  min-height:100vh;
  z-index:1;
}

/* ===== Left Rail (Back + About) ===== */
.left-rail{
  position:absolute;
  top:34px;
  left:9vw; /* ÂÜçÂÖßÁ∏Æ */
}

.back{
  font-size:20px;
  letter-spacing:.06em;
  color:rgba(235,235,235,0.7);
  text-decoration:none;
  padding:10px 14px;
  border-radius:12px;
  background:rgba(0,0,0,.18);
}

.about-title{
  margin-top:22px;
  font-size:28px;
  letter-spacing:.28em;
  color:var(--about-white);
}
.about-title::after{
  content:"";
  display:block;
  width:180px;
  height:1px;
  margin-top:14px;
  background:var(--about-line);
}

/* ===== Handwriting "cloud" block ===== */
.note{
  position:absolute;
  top:26vh;
  left:13vw; /* ÊØî ABOUT ÂÜçÂæÄÂÖß */
  max-width:520px;
  font-family:"Caveat",cursive;
  line-height:1.25;
}

/* üå´ Èõ≤ÈúßÂ±§ */
.note::before{
  content:"";
  position:absolute;
  inset:-40px -60px -50px -60px;
  background:radial-gradient(
    ellipse at center,
    rgba(40,45,50,0.55) 0%,
    rgba(40,45,50,0.38) 35%,
    rgba(40,45,50,0.18) 60%,
    rgba(40,45,50,0.06) 75%,
    rgba(40,45,50,0.0) 85%
  );
  filter:blur(18px);
  z-index:-1;
}

.note .l1{
  font-size:36px;
  color:var(--hand-grey);
  margin-bottom:10px;
}

.note .l2,
.note .l3{
  font-size:42px;
  color:var(--hand-white);
  margin-left:24px;
  white-space:nowrap;
}

/* ===== Contact ===== */
.contact{
  position:absolute;
  right:6vw;
  bottom:7vh;
  color:var(--gold);
  line-height:1.25;
  text-align:right;
  font-size:clamp(18px,2vw,30px);
}
.contact .line{
  display:inline-block;
  padding-bottom:6px;
  border-bottom:1px solid rgba(196,144,99,0.28);
  margin-bottom:12px;
}

/* ===== Mobile ===== */
@media(max-width:768px){
  .bg::before{
    background-position:center 9%;
    transform:none;
  }
  .bg::after{
    background:rgba(0,0,0,var(--overlay-mobile));
  }

  .left-rail{ left:22px; top:18px; }

  .note{
    left:22px;
    right:22px;
    max-width:none;
  }
  .note .l2,.note .l3{ white-space:normal; }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="stage">
  <div class="left-rail">
    <a class="back" href="index.html">‚Üê back</a>
    <div class="about-title">ABOUT</div>
  </div>

  <div class="note">
    <div class="l1">If you are curious about‚Äî</div>
    <div class="l2">My work, website</div>
    <div class="l3">Me (with sincerity), contact me</div>
  </div>

  <div class="contact">
    <div class="line">yangtina75@gmail.com</div><br>
    <div class="line">+886 971 856 007</div>
  </div>
</div>
</body>
</html>
