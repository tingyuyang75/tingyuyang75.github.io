<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: 'Times New Roman', serif;
  color:#f5f5f5;
  background: url("about-bg.jpg") center/cover no-repeat fixed;
  min-height:100vh;
  position:relative;
  overflow-x:hidden;
}

/* 整體暗色濾鏡 */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.5);
  z-index:-1;
}

/* back */
.back-link{
  position:absolute;
  top:30px;
  left:40px;
  color:#ddd;
  text-decoration:none;
  font-size:16px;
  letter-spacing:2px;
}

/* ABOUT 標題 */
.about-title{
  position:absolute;
  top:90px;
  left:80px;
  font-size:28px;
  letter-spacing:6px;
  color:white;
}

.about-line{
  position:absolute;
  top:130px;
  left:80px;
  width:140px;
  height:1px;
  background:#aaa;
}

/* 手寫文字區 */
.note{
  position:absolute;
  top:190px;
  left:120px;
  max-width:420px;
  font-family: 'Brush Script MT', cursive;
  font-size:26px;
  line-height:1.6;
  color:#dfe7df;
  z-index:2;
}

/* 霧氣底層（柔雲感） */
.note::before{
  content:"";
  position:absolute;
  inset:-40px -60px -40px -60px;
  background:rgba(200,200,200,0.18);
  filter:blur(40px);
  border-radius:50%;
  z-index:-1;
}

/* ===== MOBILE 魔法 ===== */
@media (max-width:768px){

  .back-link{
    left:20px;
    top:20px;
    font-size:14px;
  }

  .about-title{
    left:24px;
    top:70px;
    font-size:22px;
    letter-spacing:4px;
  }

  .about-line{
    left:24px;
    top:105px;
    width:110px;
  }

  .note{
    position:relative;
    top:auto;
    left:auto;
    margin:80px 24px 40px 24px;
    font-size:20px;
    max-width:none;
  }

  .note::before{
    inset:-60px -40px -60px -40px;
    filter:blur(55px);
    opacity:0.6;
  }

  body::after{
    background:rgba(0,0,0,0.35);
  }
}

</style>
</head>

<body>

<a href="index.html" class="back-link">← back</a>

<div class="about-title">ABOUT</div>
<div class="about-line"></div>

<div class="note">
  <div>If you are curious about—</div>
  <div>My work, website</div>
  <div>Me (with sincerity), contact me</div>
</div>

</body>
</html>
