<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <!-- Serif (與聯絡資訊相同) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Handwriting -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");

      --overlay-desktop: 0.45;
      --overlay-mobile: 0.62;

      --gold: #c49063;
      --white-soft: rgba(245,245,245,0.92);
      --grey-line: rgba(220,220,220,0.38);

      --hand-grey: rgba(200,200,200,0.75);
      --hand-white: rgba(245,245,245,0.90);
    }

    * { box-sizing: border-box; }
    html, body {
      margin:0;
      height:100%;
      overflow:hidden;
      background:#000;
      font-family: "EB Garamond","Cormorant Garamond",serif;
    }

    /* ===== Background ===== */
    .bg{
      position: fixed;
      top:-2px; left:-2px; right:-2px; bottom:-2px; /* 防黑邊 */
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center -6%;
      transform: scale(1.02);
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay-desktop));
    }

    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* ===== Back ===== */
    .back{
      position: absolute;
      top: 28px;
      left: 28px;
      font-size: 22px;
      letter-spacing: 0.06em;
      color: rgba(230,230,230,0.75);
      text-decoration: none;
      padding: 8px 12px;
    }
    .back:hover{ color: rgba(255,255,255,0.9); }

    /* ===== ABOUT ===== */
    .about-title{
      position: absolute;
      top: 72px;
      left: 6vw;

      font-family: "EB Garamond","Cormorant Garamond",serif;
      font-size: clamp(18px, 1.8vw, 26px);
      letter-spacing: 0.18em;
      font-weight: 500;
      color: var(--white-soft);
      text-transform: uppercase;
    }
    .about-title::after{
      content:"";
      display:block;
      width: min(260px, 32vw);
      height:1px;
      background: var(--grey-line);
      margin-top: 12px;
    }

    /* ===== Handwriting note ===== */
    .note{
      position: absolute;
      top: 34vh;                 /* 往下，靠近圖但不碰 */
      left: 7vw;
      max-width: 70vw;

      font-family: "Caveat", cursive;
      line-height: 1.2;
    }

    .note .l1{
      font-size: clamp(26px, 2.4vw, 34px);
      color: var(--hand-grey);
      margin-bottom: 6px;
    }
    .note .l2,
    .note .l3{
      font-size: clamp(28px, 2.6vw, 38px);
      color: var(--hand-white);
      margin-left: 2vw;
    }

    /* ===== Contact ===== */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;

      font-family: "EB Garamond","Cormorant Garamond",serif;
      font-size: clamp(20px, 2.1vw, 34px);
      color: var(--gold);
      text-align: right;
      line-height: 1.25;
    }
    .contact .line{
      display:inline-block;
      padding-bottom:6px;
      border-bottom:1px solid rgba(196,144,99,0.28);
      margin-bottom:12px;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px){
      .bg{
        background-position: center 9%;
        transform: scale(1.03);
      }
      .bg::after{
        background: rgba(0,0,0,var(--overlay-mobile));
      }

      .about-title{
        top: 56px;
        left: 7vw;
        font-size: 20px;
      }

      .note{
        top: 38vh;
        left: 6vw;
        max-width: 88vw;
      }
      .note .l1{ font-size: 26px; }
      .note .l2, .note .l3{
        font-size: 30px;
        margin-left: 3vw;
      }

      .contact{
        right: 7vw;
        bottom: 6vh;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <a class="back" href="index.html">← back</a>

    <div class="about-title">ABOUT</div>

    <div class="note">
      <div class="l1">If you are curious about—</div>
      <div class="l2">My work, website</div>
      <div class="l3">Me (with sincerity), contact me</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
