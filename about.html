<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");

      --overlay: 0.45;                    /* 遮罩 45% */
      --gold: #c49063;                    /* 半圓暖金 */
      --gold-dim: rgba(196,144,99,0.62);  /* ABOUT 更淡 */
      --baseline: rgba(196,144,99,0.34);  /* ABOUT 底線稍明顯 */
      --contact-line: rgba(196,144,99,0.26);

      /* ✅ 桌機往上推的量：想再上去就把 -120px 改更大（例如 -160px） */
      --desktop-shift: -140px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      background: #000;
      font-family: "EB Garamond","Cormorant Garamond",serif;
      overflow-x: hidden;
    }

    /* 背景層（一定用 cover，避免露出黑邊） */
    .bg{
      position: fixed;
      inset: 0;
      background-color: #000;
      background-image: var(--bg-img);
      background-repeat: no-repeat;
      background-size: cover;

      /* ✅ 桌機：把圖往上推（不改 cover） */
      background-position-x: center;
      background-position-y: calc(0% + var(--desktop-shift));

      z-index: 0;
      transform: translateZ(0);
    }

    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay));
      pointer-events:none;
    }

    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* About：左上 */
    .about-title{
      position: absolute;
      top: 6vh;
      left: 6vw;

      color: var(--gold-dim);
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: clamp(18px, 2.0vw, 28px);
      user-select: none;
    }

    .about-title::after{
      content:"";
      display:block;
      height: 1px;
      width: min(220px, 28vw);
      background: var(--baseline);
      margin-top: 12px;
    }

    /* 聯絡資訊：右下 */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;

      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      line-height: 1.25;
      text-align: right;
      font-size: clamp(20px, 2.1vw, 34px);
    }

    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid var(--contact-line);
      margin-bottom: 12px;
    }
    .contact .line:last-child{ margin-bottom: 0; }

    /* 手機：背景用你要的 9%，字再小一點、不要貼邊 */
    @media (max-width: 768px){
      .bg{
        background-position: center 9%;
      }

      .about-title{
        top: 5vh;
        left: 7vw;
        font-size: 20px;
      }
      .about-title::after{
        width: min(200px, 46vw);
        background: rgba(196,144,99,0.28);
      }

      .contact{
        right: 7vw;
        bottom: 6vh;
        font-size: 19px; /* 手機聯絡資訊再稍微小一點 */
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <div class="about-title">ABOUT</div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
