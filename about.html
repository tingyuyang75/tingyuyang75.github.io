<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Serif (same as contact / name) -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Handwriting -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");

      --overlay-desktop: 0.50;   /* 桌機黑 50% */
      --overlay-mobile: 0.62;

      --gold: #c49063;
      --white-soft: rgba(245,245,245,0.92);
      --grey-line: rgba(220,220,220,0.35);

      --hand-grey: rgba(200,200,200,0.75);
      --hand-white: rgba(245,245,245,0.9);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: "EB Garamond", serif;
      overflow: hidden;
    }

    /* 吃掉所有瀏覽器縫隙（避免黑邊） */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background:#000;
      z-index:-2;
    }

    /* Background */
    .bg{
      position: fixed;
      inset:-4px;
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center -6%;
      transform: scale(1.03);
      z-index:-1;
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay-desktop));
    }

    .stage{
      position: relative;
      min-height: 100vh;
    }

    /* Back */
    .back{
      position: absolute;
      top: 28px;
      left: 28px;
      font-size: 22px;
      letter-spacing: 0.06em;
      color: rgba(235,235,235,0.75);
      text-decoration: none;
    }
    .back:hover{
      color: rgba(255,255,255,0.9);
    }

    /* ABOUT title */
    .about-title{
      position: absolute;
      top: 120px;
      left: 6vw;

      font-size: clamp(18px, 1.8vw, 26px);
      letter-spacing: 0.18em;
      font-weight: 500;
      color: var(--white-soft);
    }
    .about-title::after{
      content:"";
      display:block;
      width: min(260px, 32vw);
      height: 1px;
      background: var(--grey-line);
      margin-top: 14px;
    }

    /* Handwriting block */
    .note{
      position: absolute;
      top: 38vh; /* 往下靠近圖，但不碰 */
      left: 7vw;
      max-width: 70vw;

      font-family: "Caveat", cursive;
      line-height: 1.2;
    }

    .note .l1{
      font-size: clamp(26px, 2.4vw, 34px);
      color: var(--hand-grey);
      margin-bottom: 6px;
    }
    .note .l2,
    .note .l3{
      font-size: clamp(28px, 2.6vw, 38px);
      color: var(--hand-white);
      margin-left: 2vw;
    }

    /* Contact */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;

      font-size: clamp(20px, 2.1vw, 34px);
      color: var(--gold);
      text-align: right;
      line-height: 1.25;
    }
    .contact .line{
      display:inline-block;
      padding-bottom:6px;
      border-bottom:1px solid rgba(196,144,99,0.28);
      margin-bottom:12px;
    }

    /* Mobile */
    @media (max-width: 768px){
      .bg{
        background-position: center 9%;
      }
      .bg::after{
        background: rgba(0,0,0,var(--overlay-mobile));
      }

      .about-title{
        top: 96px;
        left: 7vw;
      }

      .note{
        top: 42vh;
        left: 6vw;
        max-width: 88vw;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <a class="back" href="index.html">← back</a>

    <div class="about-title">ABOUT</div>

    <div class="note">
      <div class="l1">If you are curious about—</div>
      <div class="l2">My work, website</div>
      <div class="l3">Me (with sincerity), contact me</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886&nbsp;971&nbsp;856&nbsp;007</div>
    </div>
  </div>
</body>
</html>
