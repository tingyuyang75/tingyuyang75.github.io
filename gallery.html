<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0a0a0a;
  --text:#e8e6e3;
  --muted:rgba(232,230,227,0.75);
  --line:rgba(232,230,227,0.28);
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: Georgia, serif;
  letter-spacing:0.5px;
  overflow-x:hidden;
}

/* back */
.back{
  position:fixed;
  top:28px;
  left:34px;
  font-size:16px;
  text-decoration:none;
  color:var(--muted);
  opacity:.8;
  z-index:50;
}
.back:hover{opacity:1;}

/* header */
.header{
  text-align:center;
  margin-top:100px;
}
.header h1{
  font-weight:normal;
  letter-spacing:4px;
  font-size:32px;
  margin:0;
}
.title-line{
  width:120px;
  height:1px;
  background:var(--line);
  margin:18px auto 70px auto;
}

/* gallery wall */
.wall{
  width:min(1100px,92%);
  margin:0 auto;
  padding-bottom:120px;

  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:90px 110px;
}

/* art cards */
.art{
  max-width:320px;
  opacity:.92;
  transition:opacity .35s ease;
  position:relative;
}
.art:hover{opacity:1;}

.art img{
  width:100%;
  height:auto;
  display:block;
  filter:brightness(.92) contrast(1.05);
  transition:transform .55s ease, filter .55s ease;
  transform-origin:center center;
  background:transparent;
  border:none;
  box-shadow:none;
}

/* Desktop hover zoom */
@media (hover:hover) and (pointer:fine){
  .art:hover img{
    transform:scale(1.65);
    filter:brightness(1) contrast(1.08);
    z-index:10;
    position:relative;
  }
}

/* Mobile */
@media (max-width:768px){
  .header h1{
    font-size:26px;
    letter-spacing:4px;
  }
  .title-line{
    margin-bottom:52px;
  }
  .wall{
    gap:70px;
    padding-bottom:90px;
  }
  .art{
    max-width:240px;
  }
  .back{
    top:20px;
    left:20px;
  }
}
</style>
</head>

<body>

<a href="index.html" class="back">← back</a>

<div class="header">
  <h1>GALLERY</h1>
  <div class="title-line"></div>
</div>

<div class="wall">

  <!-- 第一張：藝術圈嘴炮生存圖 -->
  <div class="art">
    <img src="maymyart.jpg" alt="May my art been seen">
  </div>

  <!-- Tanghulu 系列 -->
  <div class="art">
    <img src="tanghulu1.jpg" alt="Tanghulu 1">
  </div>

  <div class="art">
    <img src="tanghulu2.jpg" alt="Tanghulu 2">
  </div>

</div>

</body>
</html>
