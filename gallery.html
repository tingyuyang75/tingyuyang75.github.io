<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
body {
    margin: 0;
    background-color: #0d0d0d;
    color: #e8e6df;
    font-family: "Georgia", serif;
    letter-spacing: 0.5px;
}

/* Back link */
.back {
    position: absolute;
    top: 30px;
    left: 40px;
    font-size: 18px;
    text-decoration: none;
    color: #cfcabf;
}

.back:hover {
    opacity: 0.6;
}

/* Title */
h1 {
    text-align: center;
    font-weight: normal;
    letter-spacing: 4px;
    margin-top: 90px;
    margin-bottom: 10px;
    font-size: 32px;
}

.title-line {
    width: 120px;
    height: 1px;
    background-color: #6e6a60;
    margin: 0 auto 60px auto;
}

/* Gallery wall layout */
.gallery-wall {
    display: flex;
    justify-content: center;
    gap: 80px;
    flex-wrap: wrap;
    padding: 40px 20px 120px 20px;
}

/* Artwork styling */
.artwork {
    max-width: 340px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.artwork img {
    width: 100%;
    display: block;
    filter: brightness(92%) contrast(105%);
}

/* Subtle hover like walking closer in a gallery */
.artwork:hover {
    transform: scale(1.03);
    opacity: 0.95;
}

/* Mobile version */
@media (max-width: 768px) {
    h1 {
        font-size: 28px;
        margin-top: 70px;
    }

    .title-line {
        margin-bottom: 40px;
    }

    .gallery-wall {
        gap: 50px;
        padding-bottom: 80px;
    }

    .artwork {
        max-width: 220px; /* smaller, breathing space */
    }
}
</style>
</head>

<body>

<a class="back" href="index.html">‚Üê back</a>

<h1>GALLERY</h1>
<div class="title-line"></div>

<div class="gallery-wall">

    <div class="artwork">
        <img src="tanghulu1.jpg" alt="Tanghulu Diagram 1">
    </div>

    <div class="artwork">
        <img src="tanghulu2.jpg" alt="Tanghulu Diagram 2">
    </div>

</div>

</body>
</html>
