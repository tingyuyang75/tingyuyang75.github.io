<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
body {
    margin: 0;
    font-family: "Times New Roman", serif;
    background: radial-gradient(ellipse at center, #0c0f1a 0%, #05070d 100%);
    color: #e8e6df;
    overflow-x: hidden;
}

/* subtle grain */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
    opacity: 0.08;
    pointer-events: none;
}

/* back */
.back {
    position: absolute;
    top: 30px;
    left: 40px;
    font-size: 15px;
    letter-spacing: 1px;
    color: #d8d6cf;
    text-decoration: none;
    opacity: 0.8;
}
.back:hover { opacity: 1; }

/* title block like ABOUT */
.title-wrap {
    margin-top: 110px;
    margin-left: 90px;
}

.title {
    font-size: 34px;
    letter-spacing: 6px;
    font-weight: normal;
}

.title-line {
    width: 120px;
    height: 1px;
    background: #bfbcb4;
    margin-top: 10px;
    opacity: 0.5;
}

/* gallery layout */
.gallery-area {
    margin-top: 90px;
    margin-left: 90px;
    display: flex;
    gap: 60px;
    flex-wrap: wrap;
}

/* image cards */
.art-card {
    width: 260px;
    opacity: 0.85;
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.art-card:hover {
    opacity: 1;
    transform: translateY(-4px);
}

.art-card img {
    width: 100%;
    display: block;
    border-radius: 2px;
}

/* mobile */
@media (max-width: 768px) {
    .title-wrap { margin-left: 30px; }
    .gallery-area {
        margin-left: 30px;
        gap: 40px;
    }
    .art-card { width: 70%; }
}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê back</a>

<div class="title-wrap">
    <div class="title">GALLERY</div>
    <div class="title-line"></div>
</div>

<div class="gallery-area">
    <div class="art-card">
        <img src="tanghulu1.jpg" alt="Tanghulu Sketch 1">
    </div>

    <div class="art-card">
        <img src="tanghulu2.jpg" alt="Tanghulu Sketch 2">
    </div>
</div>

</body>
</html>
