<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
body {
    margin: 0;
    background: #0b0b0d;
    color: #e8e6e3;
    font-family: "Georgia", serif;
    -webkit-font-smoothing: antialiased;
}

a {
    color: #e8e6e3;
    text-decoration: none;
    opacity: 0.8;
}
a:hover {
    opacity: 1;
}

.back {
    position: absolute;
    top: 28px;
    left: 32px;
    font-size: 18px;
    letter-spacing: 1px;
}

.header {
    text-align: center;
    margin-top: 90px;
    margin-bottom: 60px;
}

.header h1 {
    font-size: 38px;
    letter-spacing: 6px;
    font-weight: normal;
}

.header .line {
    width: 120px;
    height: 1px;
    background: #888;
    margin: 18px auto 0 auto;
    opacity: 0.6;
}

/* 策展牆感 */
.gallery-wall {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 80px 100px;
    padding: 40px 10vw 120px 10vw;
}

/* 小卡片感 */
.art-card {
    max-width: 340px;
    transition: transform 0.4s ease, opacity 0.4s ease;
    opacity: 0.9;
}

.art-card img {
    width: 100%;
    height: auto;
    display: block;
    filter: brightness(0.95) contrast(1.05);
}

/* 不要亮邊，不要框 */
.art-card img {
    box-shadow: none;
    border: none;
}

/* 輕微呼吸感 */
.art-card:hover {
    transform: translateY(-6px);
    opacity: 1;
}

/* 手機版：更小、更有留白 */
@media (max-width: 768px) {
    .header h1 {
        font-size: 28px;
        letter-spacing: 4px;
    }

    .gallery-wall {
        gap: 60px;
        padding: 30px 8vw 100px 8vw;
    }

    .art-card {
        max-width: 260px;
    }

    .back {
        font-size: 16px;
        top: 20px;
        left: 20px;
    }
}
</style>
</head>

<body>

<a href="index.html" class="back">← back</a>

<div class="header">
    <h1>GALLERY</h1>
    <div class="line"></div>
</div>

<div class="gallery-wall">

    <!-- 新作品（放第一張） -->
    <div class="art-card">
        <img src="maymyart.jpg" alt="May my art been seen">
    </div>

    <!-- Tanghulu 系列 -->
    <div class="art-card">
        <img src="tanghulu1.jpg" alt="Tanghulu study 1">
    </div>

    <div class="art-card">
        <img src="tanghulu2.jpg" alt="Tanghulu study 2">
    </div>

</div>

</body>
</html>
