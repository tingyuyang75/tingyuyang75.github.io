<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery</title>

<style>
  body{
    margin:0;
    font-family:"Times New Roman", serif;
    background: radial-gradient(ellipse at center, #0c0f1a 0%, #05070d 100%);
    color:#e8e6df;
    overflow-x:hidden;
  }

  /* subtle grain */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    background-image:url("https://www.transparenttextures.com/patterns/asfalt-light.png");
    opacity:.08;
    pointer-events:none;
  }

  /* back */
  .back{
    position:absolute;
    top:30px;
    left:40px;
    font-size:15px;
    letter-spacing:1px;
    color:#d8d6cf;
    text-decoration:none;
    opacity:.8;
  }
  .back:hover{ opacity:1; }

  /* title like ABOUT */
  .title-wrap{
    margin-top:110px;
    margin-left:90px;
  }
  .title{
    font-size:34px;
    letter-spacing:6px;
    font-weight:normal;
  }
  .title-line{
    width:120px;
    height:1px;
    background:#bfbcb4;
    margin-top:10px;
    opacity:.5;
  }

  /* curated wall */
  .wall{
    position:relative;
    width:min(980px, calc(100% - 180px));
    margin-left:90px;
    margin-top:90px;
    padding-bottom:220px; /* give air */
    min-height:520px;
  }

  .card{
    position:absolute;
    width:260px;                 /* small like a card */
    opacity:.88;
    transform-origin: 50% 60%;
    transition: transform .35s ease, opacity .35s ease;
    /* soften edges (no bright border) */
    filter: saturate(.95) contrast(.98);
  }

  .card:hover{
    opacity:1;
    transform: translateY(-4px) rotate(var(--r));
  }

  .card img{
    width:100%;
    display:block;
    border-radius:2px;
  }

  /* “placed on wall” positions */
  .c1{
    top:30px;
    left:40px;
    --r:-1.2deg;
    transform: rotate(var(--r));
  }

  .c2{
    top:140px;
    left:380px;
    width:280px;                 /* slight variation */
    --r:1.0deg;
    transform: rotate(var(--r));
  }

  /* Optional: tiny caption style (currently unused) */
  .cap{
    margin-top:10px;
    font-size:13px;
    letter-spacing:1px;
    opacity:.6;
  }

  /* responsive: phone becomes calm vertical stack */
  @media (max-width: 768px){
    .title-wrap{ margin-left:30px; }
    .wall{
      width: calc(100% - 60px);
      margin-left:30px;
      padding-bottom:120px;
      min-height: unset;
    }
    .card{
      position:relative;
      top:auto; left:auto;
      margin: 0 0 34px 0;
      width: min(320px, 88%);
      transform: none !important;
    }
    .card:hover{ transform: translateY(-4px) !important; }
  }
</style>
</head>

<body>
  <a href="index.html" class="back">← back</a>

  <div class="title-wrap">
    <div class="title">GALLERY</div>
    <div class="title-line"></div>
  </div>

  <div class="wall">
    <div class="card c1">
      <img src="tanghulu1.jpg" alt="Tanghulu 1">
    </div>

    <div class="card c2">
      <img src="tanghulu2.jpg" alt="Tanghulu 2">
    </div>
  </div>
</body>
</html>
