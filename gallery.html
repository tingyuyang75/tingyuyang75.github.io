<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery</title>

<style>
body{
    margin:0;
    font-family: 'Cormorant Garamond', serif;
    background: url('key2.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#e8e6e3;
}

/* Back */
.back{
    position:absolute;
    top:30px;
    left:40px;
    font-size:18px;
    letter-spacing:1px;
    opacity:0.8;
}
.back a{
    color:#e8e6e3;
    text-decoration:none;
}

/* Header — 和 About 一樣比例 */
.header{
    padding-top:120px;
    padding-left:60px;
}
.header h1{
    font-size:38px; /* 和 ABOUT 一樣 */
    font-weight:400;
    letter-spacing:6px;
    margin:0;
}
.header .line{
    width:140px;
    height:1px;
    background:#cfcac2;
    margin-top:12px;
    opacity:0.5;
}

/* 策展牆區域 */
.gallery{
    margin-top:120px;
    padding-bottom:140px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:140px;
}

/* 每張作品像掛在牆上 */
.artwork{
    width:55%;
    max-width:420px;
    position:relative;
}

.artwork img{
    width:100%;
    display:block;
    border-radius:2px;

    /* 柔和陰影 */
    box-shadow: 0 25px 50px rgba(0,0,0,0.5);

    /* 邊緣自然融入背景 */
    mask-image: radial-gradient(circle at center, black 80%, transparent 100%);
    -webkit-mask-image: radial-gradient(circle at center, black 80%, transparent 100%);
}

/* 手機版策展比例 */
@media (max-width: 768px){

    .header{
        padding-top:90px;
        padding-left:30px;
    }

    .header h1{
        font-size:30px; /* About 手機版比例 */
        letter-spacing:5px;
    }

    .header .line{
        width:110px;
    }

    .gallery{
        margin-top:90px;
        gap:110px;
    }

    .artwork{
        width:68%; /* 更小，更有呼吸感 */
    }
}
</style>
</head>

<body>

<div class="back"><a href="index.html">← back</a></div>

<div class="header">
    <h1>GALLERY</h1>
    <div class="line"></div>
</div>

<div class="gallery">
    <div class="artwork">
        <img src="tanghulu1.jpg" alt="Tanghulu 1">
    </div>

    <div class="artwork">
        <img src="tanghulu2.jpg" alt="Tanghulu 2">
    </div>
</div>

</body>
</html>
