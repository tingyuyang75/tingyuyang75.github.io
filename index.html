<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: elegant + readable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* --- Base --- */
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #eaeaea;
      font-family: "Libre Baskerville", Georgia, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Header / Name --- */
    header {
      margin-top: 60px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: 400;
      margin-bottom: 12px;
    }

    /* --- Top nav (Project dropdown + Research + About) --- */
    .topnav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 22px;
      font-size: 14px;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .topnav a{
      color: inherit;
      text-decoration: none;
    }

    .nav-sep{
      opacity: 0.45;
      user-select: none;
    }

    .dropdown{
      position: relative;
      display: inline-block;
    }

    .dropbtn{
      cursor: pointer;
    }

    .dropdown-content{
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 26px;

      background: rgba(12,12,12,0.92);
      border: 1px solid rgba(255,255,255,0.10);
      padding: 10px 10px;
      min-width: 160px;
      text-align: left;
      z-index: 999;
    }

    .dropdown-content a{
      display: block;
      padding: 8px 10px;
      letter-spacing: 0.5px;
      opacity: 0.95;
      white-space: nowrap;
    }

    .dropdown:hover .dropdown-content{
      display: block;
    }

    .dropdown-content a:hover{
      opacity: 1;
      text-decoration: underline;
    }

    /* --- Main content --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      max-width: 720px;
    }

    .intro-text {
      text-align: center;
      font-size: clamp(18px, 2.4vw, 26px);
      line-height: 1.65;
      margin-bottom: 48px;
    }

    /* --- Image: fully blended, no frame --- */
    .hero-image {
      display: block;
      max-width: 320px;
      width: 80%;
      margin: 0 auto;

      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
      border-radius: 0 !important;

      mix-blend-mode: lighten;
      opacity: 0.95;
    }

    /* --- Footer spacing (optional) --- */
    footer {
      height: 40px;
    }

    /* --- Mobile fine-tune --- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      .topnav {
        font-size: 12px;
        gap: 14px;
      }
      .dropdown-content{
        top: 22px;
        min-width: 150px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>TING YU YANG</h1>

    <nav class="topnav">
      <div class="dropdown">
        <!-- Clicking PROJECT goes to Writing (good for mobile) -->
        <a class="dropbtn" href="writing.html">PROJECT ▾</a>
        <div class="dropdown-content">
          <a href="writing.html">Writing</a>
          <a href="gallery.html">Gallery</a>
        </div>
      </div>

      <span class="nav-sep">|</span>

      <a href="research.html">RESEARCH</a>

      <span class="nav-sep">|</span>

      <a href="about.html">ABOUT</a>
    </nav>
  </header>

  <main>
    <div class="intro-text">
      You’re allowed to change shape.<br>
      Coffee cup or doughnut — just don’t rip yourself in the process.
    </div>

    <img src="key.jpg" alt="figure" class="hero-image" />
  </main>

  <footer></footer>

</body>
</html>
