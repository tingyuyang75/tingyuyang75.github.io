<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ting Yu Yang</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=La+Belle+Aurore&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050608;
  --text: #f5f1e6;
  --muted: #c7c1b4;
  --accent-soft: #f3d59a;
  --accent-strong: #f0b15d;
}

/* Base */
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #13131a 0%, #050608 55%, #000 100%);
  color: var(--text);
  font-family: "Libre Baskerville", serif;
  font-size: 17px;
  display: flex;
  justify-content: center;
}

.page {
  width: 100%;
  max-width: 700px;
  padding: 86px 18px 90px;   /* ← 這裡讓整個往下移 */
  text-align: center;
}

/* Title */
h1 {
  margin: 0 0 20px;
  font-size: 2.4rem;
  letter-spacing: 0.22em;
  text-transform: uppercase;
}

/* Nav */
.nav {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-bottom: 38px;
  font-size: 0.92rem;
  letter-spacing: 0.15em;
}

.nav a {
  position: relative;
  text-decoration: none;
  color: var(--text);
  padding-bottom: 3px;
}

/* subtle vertical separators */
.nav a + a::before {
  content: "|";
  position: absolute;
  left: -13px;
  top: 0;
  color: rgba(245, 241, 230, 0.28);
  font-weight: 100;
}

/* gold underline on hover */
.nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  width: 0%;
  height: 1px;
  background: linear-gradient(90deg, var(--accent-soft), var(--accent-strong), var(--accent-soft));
  transition: width 0.25s ease-out;
}
.nav a:hover::after {
  width: 100%;
}

/* quotes */
.quote-main {
  margin: 4px 0 14px;
  font-family: "La Belle Aurore", cursive;
  font-size: 1.25rem;
  letter-spacing: 0.03em;
}

.quote-sub {
  margin: 8px 0 28px;
  font-family: "La Belle Aurore", cursive;
  font-size: 1.05rem;
  line-height: 1.55;
}

/* image */
.key-wrapper {
  margin-top: 6px;
  display: flex;
  justify-content: center;
}
.key-image {
  width: 260px;
  max-width: 80vw;
  border-radius: 10px;
  border: 1px solid rgba(255, 223, 150, 0.22);
  box-shadow:
    0 0 26px rgba(251, 214, 134, 0.18),
    0 18px 40px rgba(0,0,0,0.9);
  transition: transform .25s ease-out, box-shadow .25s ease-out;
}
.key-image:hover {
  transform: translateY(-4px);
  box-shadow:
    0 0 32px rgba(251, 214, 134, 0.25),
    0 22px 50px rgba(0,0,0,.95);
}

/* mobile */
@media (max-width: 600px) {
  .page { padding-top: 72px; }
  h1 { font-size: 1.9rem; }
  .nav { gap: 14px; font-size: .82rem; }
}
</style>
</head>

<body>
<div class="page">

  <h1>TING YU YANG</h1>

  <nav class="nav">
    <a href="essays.html">ESSAYS</a>
    <a href="research.html">RESEARCH</a>
    <a href="mailto:yangtina75@gmail.com">CONTACT</a>
    <a href="#">FAQ</a>
  </nav>

  <p class="quote-main">Gatekeepers are everywhere.</p>

  <div class="quote-sub">
    <p>I exist. I think. I write.</p>
    <p>Here, the door is unlocked.</p>
  </div>

  <div class="key-wrapper">
    <img src="key.jpg" class="key-image" alt="Key">
  </div>

</div>
</body>
</html>
