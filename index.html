<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ting Yu Yang</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: Georgia, "Times New Roman", serif;
      color: #f5f5f5;
      /* 深黑灰＋一點點光暈感 */
      background: radial-gradient(circle at top, #333 0, #050608 55%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero {
      text-align: center;
      padding: 40px 26px 34px;
      border-radius: 22px;
      /* 很淡很淡的外框，不會太亮 */
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top, rgba(255,255,255,0.04) 0, rgba(0,0,0,0.9) 55%);
      box-shadow:
        0 26px 55px rgba(0, 0, 0, 0.85),
        0 0 40px rgba(255, 198, 125, 0.07);
      max-width: 430px;
      width: 100%;
    }

    h1 {
      font-size: 1.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .nav {
      font-size: 0.82rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      opacity: 0.92;
      margin-bottom: 26px;
    }

    .nav a {
      color: #f5f5f5;
      text-decoration: none;
      padding: 0 4px;
      position: relative;
    }

    .nav a + span {
      opacity: 0.4;
      padding: 0 3px;
      font-size: 0.75rem;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -4px;
      width: 0;
      height: 1px;
      background: rgba(255, 220, 160, 0.85);
      transform: translateX(-50%);
      transition: width 0.18s ease-out;
    }

    .nav a:hover::after {
      width: 70%;
    }

    .tagline {
      font-size: 0.8rem;
      line-height: 1.4;
      margin-bottom: 22px;
      opacity: 0.88;
    }

    .tagline p + p {
      margin-top: 4px;
    }

    .sub-note {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-bottom: 24px;
    }

    .key-image {
      width: 100%;
      max-width: 260px;
      border-radius: 14px;
      display: block;
      margin: 0 auto;
      /* 微微金色的 halo */
      box-shadow:
        0 0 0 1px rgba(255, 210, 140, 0.18),
        0 18px 38px rgba(0, 0, 0, 0.95),
        0 0 32px rgba(255, 180, 90, 0.18);
      background: #111;
      object-fit: cover;
    }

    .key-caption {
      font-size: 0.78rem;
      margin-top: 10px;
      opacity: 0.7;
    }

    @media (max-width: 520px) {
      .hero {
        margin: 20px;
        padding: 30px 20px 26px;
      }

      h1 {
        font-size: 1.3rem;
        letter-spacing: 0.12em;
      }

      .nav {
        font-size: 0.75rem;
        letter-spacing: 0.12em;
      }
    }
  </style>
</head>

<body>
  <main class="hero">
    <h1>Ting Yu Yang</h1>

    <nav class="nav">
      <a href="essays.html">Essays</a><span>|</span>
      <a href="research.html">Research</a><span>|</span>
      <a href="contact.html">Contact</a><span>|</span>
      <a href="faq.html">FAQ</a>
    </nav>

    <section class="tagline">
      <p>Gatekeepers are everywhere.</p>
      <p>I exist. I think. I write.</p>
      <p>Here, the door is unlocked.</p>
    </section>

    <p class="sub-note">
      The key is here. You don’t actually need it.
    </p>

    <img src="key2.jpg" alt="Key cut-out" class="key-image" />

    <p class="key-caption">
      A tiny gate, already open.
    </p>
  </main>
</body>
</html>
