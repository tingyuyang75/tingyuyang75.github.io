<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ting Yu Yang</title>

<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: "EB Garamond", serif;
    color: #f3efe7;
    text-align: center;
    background: radial-gradient(circle at top, #1f1a1a, #050405);
  }

  h1 {
    margin-top: 52px;
    letter-spacing: 3px;
    font-size: 38px;
    font-weight: 600;
  }

  nav {
    margin-top: 24px;
    font-size: 17px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 6px;
  }

  nav a {
    text-decoration: none;
    color: #f0ece4;
    letter-spacing: 1px;
    padding: 0 6px;
    position: relative;
  }

  nav span {
    opacity: 0.5;
  }

  /* 淡淡金光 hover */
  nav a::after {
    content: "";
    position: absolute;
    left: 6px;
    right: 6px;
    bottom: -3px;
    height: 1px;
    background: linear-gradient(to right,
      rgba(255, 222, 173, 0),
      rgba(255, 222, 173, 0.7),
      rgba(255, 222, 173, 0)
    );
    opacity: 0;
    transition: opacity 0.25s ease;
  }

  nav a:hover {
    color: #f3e0b1;
  }

  nav a:hover::after {
    opacity: 1;
  }

  .quote {
    margin-top: 46px;
    font-size: 18px;
    line-height: 1.8;
  }

  .image-wrapper {
    margin: 42px auto 80px auto;
    width: 320px;
    padding: 14px;
    border-radius: 18px;

    /* 柔金光 + 暖色邊框，去掉「死黑框」感 */
    background: radial-gradient(circle at top,
      rgba(250, 240, 225, 0.85),
      rgba(20, 14, 12, 0.92)
    );

    box-shadow:
      0 0 20px rgba(255, 214, 160, 0.40),
      0 0 70px rgba(255, 192, 140, 0.22);
  }

  .image-wrapper img {
    width: 100%;
    border-radius: 12px;
    display: block;
  }

  /* 手機排版 */
  @media (max-width: 600px) {
    h1 {
      font-size: 32px;
      margin-top: 44px;
    }

    nav {
      font-size: 15px;
      gap: 4px;
    }

    .quote {
      font-size: 16px;
      margin-top: 38px;
    }

    .image-wrapper {
      width: 285px;
      margin-top: 34px;
      padding: 12px;
    }
  }
</style>
</head>

<body>

<h1>TING YU YANG</h1>

<nav>
  <a href="essays.html">ESSAYS</a> <span>|</span>
  <a href="research.html">RESEARCH</a> <span>|</span>
  <a href="contact.html">CONTACT</a> <span>|</span>
  <a href="faq.html">FAQ</a>
</nav>

<div class="quote">
  You're allowed to change shape. <br>
  Coffee cup or doughnut－just don't rip yourself in the process.<br>
</div>

<div class="image-wrapper">
  <img src="key.jpg" alt="Key image">
</div>

</body>
</html>
