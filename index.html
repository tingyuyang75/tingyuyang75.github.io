  <style>
    body {
      margin: 0;
      background: url('background.jpg') center/cover no-repeat fixed;

      inset: 0;

      position: relative;

      margin: 0 0 24px;
      font-family: 'Patrick Hand', 'Comic Sans MS', system-ui, -apple-system,
                   BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 18px;
      letter-spacing: 1px;
    }

    p {
      margin: 0 0 6px;
      line-height: 1.5;
      font-size: 14px;
    }

    .enter {
      margin-top: 32px;
    }

    a {
      color: #444;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="page">

    <p class="tagline">Essays · Thought · AI · Language</p>
