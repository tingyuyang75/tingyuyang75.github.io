<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: elegant + readable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0e0e;
      --text:#eaeaea;
      --muted:rgba(234,234,234,0.85);
      --sep:rgba(234,234,234,0.40);
      --gold:#c8a96a; /* hover gold */
      --panel:rgba(12,12,12,0.92);
      --panel-border:rgba(255,255,255,0.10);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Libre Baskerville", Georgia, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Header --- */
    header {
      margin-top: 64px;
      text-align: center;
    }

    header h1 {
      font-size: clamp(28px, 3.2vw, 44px); /* name is the largest */
      letter-spacing: 2px;
      font-weight: 400;
      margin: 0 0 14px 0;
    }

    /* --- Nav --- */
    .topnav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 16px;
      font-size: 14px;            /* nav smaller than name */
      letter-spacing: 1px;
      opacity: 0.9;
      user-select: none;
    }

    .nav-sep{
      color: var(--sep);
    }

    .topnav a,
    .topnav summary{
      color: var(--muted);
      text-decoration: none;
      cursor: pointer;
      transition: color 140ms ease;
    }

    /* gold hover you wanted */
    .topnav a:hover,
    .topnav summary:hover{
      color: var(--gold);
    }

    /* --- Dropdown via details/summary (clickable on desktop+mobile) --- */
    details.dropdown{
      position: relative;
      display: inline-block;
    }

    details.dropdown > summary{
      list-style: none; /* remove default marker */
      display: inline-block;
    }

    details.dropdown > summary::-webkit-details-marker{
      display: none;
    }

    .dropdown-content{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 28px;
      min-width: 170px;
      padding: 10px;
      background: var(--panel);
      border: 1px solid var(--panel-border);
      z-index: 9999;
    }

    .dropdown-content a{
      display: block;
      padding: 8px 10px;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .dropdown-content a:hover{
      color: var(--gold);
      text-decoration: underline;
    }

    /* --- Main content --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      max-width: 720px;
      padding: 26px 20px 40px 20px;
    }

    .intro-text {
      text-align: center;
      font-size: clamp(16px, 1.9vw, 22px); /* smaller than before */
      line-height: 1.65;
      margin-top: 40px;   /* move it DOWN */
      margin-bottom: 44px;
      opacity: 0.95;
    }

    /* --- Image: fully blended, no frame --- */
    .hero-image {
      display: block;
      max-width: 340px;
      width: 82%;
      margin: 0 auto;

      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
      border-radius: 0 !important;

      mix-blend-mode: lighten;
      opacity: 0.95;
    }

    footer {
      height: 40px;
    }

    /* --- Mobile fine-tune --- */
    @media (max-width: 600px) {
      header {
        margin-top: 54px;
      }
      .topnav{
        font-size: 12px;
        gap: 12px;
      }
      .dropdown-content{
        top: 24px;
        min-width: 160px;
      }
      .intro-text{
        margin-top: 34px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>TING YU YANG</h1>

    <nav class="topnav" aria-label="Primary">
      <details class="dropdown">
        <summary>PROJECT ▾</summary>
        <div class="dropdown-content">
          <a href="writing.html">Writing</a>
          <a href="gallery.html">Gallery</a>
        </div>
      </details>

      <span class="nav-sep">|</span>

      <a href="research.html">RESEARCH</a>

      <span class="nav-sep">|</span>

      <a href="about.html">ABOUT</a>
    </nav>
  </header>

  <main>
    <div class="intro-text">
      You’re allowed to change shape.<br>
      Coffee cup or doughnut — just don’t rip yourself in the process.
    </div>

    <img src="key.jpg" alt="figure" class="hero-image" />
  </main>

  <footer></footer>

</body>
</html>
