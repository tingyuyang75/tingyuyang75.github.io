<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Serif -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Handwriting: Caveat (same as homepage) -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-img: url("about-bg.jpg");

      --overlay-desktop: 0.45;
      --overlay-mobile: 0.62; /* 手機更黑：想再黑就加大 */

      --gold: #c49063;

      --hand-white: rgba(245,245,245,0.92);
      --hand-grey: rgba(205,205,205,0.78); /* 第一行更深灰 */
      --back-grey: rgba(235,235,235,0.78);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background:#000;
      font-family: "EB Garamond","Cormorant Garamond",serif;
      overflow-x: hidden;
    }

    /* Background */
    .bg{
      position: fixed;
      inset: 0;
      background-image: var(--bg-img);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center -6%; /* 桌機往上：要更上就更負 */
      transform: translateZ(0);
      will-change: transform;
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,var(--overlay-desktop));
      pointer-events:none;
    }

    .stage{
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }

    /* Back: bigger & findable */
    .back{
      position: absolute;
      top: 26px;
      left: 26px;
      font-family: "EB Garamond","Cormorant Garamond",serif;
      font-size: 22px;          /* 更大 */
      letter-spacing: 0.06em;
      color: var(--back-grey);
      text-decoration: none;
      padding: 10px 14px;       /* 可點擊區域更大 */
      border-radius: 12px;
      background: rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
      -webkit-tap-highlight-color: transparent;
    }
    .back:hover{
      color: rgba(255,255,255,0.90);
      background: rgba(0,0,0,0.26);
    }

    /* Handwriting note */
    .note{
      position: absolute;
      top: 18vh;
      left: 7vw;               /* 整塊更靠左 */
      max-width: 76vw;

      font-family: "Caveat", cursive !important; /* 強制 Caveat */
      line-height: 1.22;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    /* First line: more left + deeper gray */
    .note .l1{
      color: var(--hand-grey);
      font-size: clamp(34px, 3.2vw, 48px);
      margin-left: 0;
      margin-bottom: 8px;
    }

    /* Lines 2-3: slightly more centered */
    .note .l2,
    .note .l3{
      color: var(--hand-white);
      font-size: clamp(36px, 3.6vw, 54px);
      margin-left: 2.4vw;
    }

    /* Contact bottom-right */
    .contact{
      position: absolute;
      right: 6vw;
      bottom: 7vh;
      color: var(--gold);
      font-weight: 500;
      letter-spacing: 0.02em;
      line-height: 1.25;
      text-align: right;
      font-size: clamp(20px, 2.1vw, 34px);
    }
    .contact .line{
      display: inline-block;
      padding-bottom: 6px;
      border-bottom: 1px solid rgba(196,144,99,0.28);
      margin-bottom: 12px;
    }
    .contact .line:last-child{
      border-bottom: 1px solid rgba(196,144,99,0.22);
      margin-bottom: 0;
    }

    /* Mobile */
    @media (max-width: 768px){
      .bg{
        background-position: center 9%;
      }
      .bg::after{
        background: rgba(0,0,0,var(--overlay-mobile));
      }

      .back{
        top: 16px;
        left: 16px;
        font-size: 20px;
        padding: 10px 14px;
      }

      .note{
        top: 16vh;
        left: 6vw;
        max-width: 88vw;
      }
      .note .l1{ font-size: 34px; }
      .note .l2, .note .l3{
        font-size: 38px;
        margin-left: 3.6vw;
      }

      .contact{
        right: 7vw;
        bottom: 6vh;
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <div class="stage">
    <a class="back" href="index.html">← back</a>

    <div class="note" aria-label="about note">
      <div class="l1">If you are curious about—</div>
      <div class="l2">My work, website</div>
      <div class="l3">Me (with sincerity), contact me</div>
    </div>

    <div class="contact">
      <div class="line">yangtina75@gmail.com</div><br>
      <div class="line">+886 971 856 007</div>
    </div>
  </div>
</body>
</html>
