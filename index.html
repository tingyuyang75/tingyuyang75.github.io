!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ting Yu Yang</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=EB+Garamond:ital@0;1&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  min-height:100vh;
  font-family:"EB Garamond","Times New Roman",serif;
  color:#f5f2e8;
  background:radial-gradient(circle at top,#2b2324 0%,#060608 55%,#020203 100%);
}

.page{
  max-width:620px;
  margin:120px auto 90px;
  text-align:center;
  padding:0 22px 60px;
}

/* ===== 標題 ===== */
h1{
  margin:0;
  font-family:"Cinzel",serif;
  letter-spacing:.23em;
  font-weight:600;
  font-size:36px;
}

/* ===== 導覽 ===== */
.nav{
  margin-top:24px;
  font-size:14px;
  letter-spacing:.23em;
}

.nav a{
  position:relative;
  text-decoration:none;
  text-transform:uppercase;
  margin:0 9px;
  padding-bottom:2px;
  font-size:13px;
  color:#f5f1e5;
}

.nav a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-2px;
  width:0%;
  height:1px;
  background:linear-gradient(90deg,#d4af37,#fff0b3);
  transition:width .25s ease-out;
}

.nav a:hover::after{width:100%;}
.nav a:hover{color:#f7e7c3;}


/* ===== quote：更文學、可讀 ===== */
.quote{
  margin-top:68px;
  margin-bottom:60px;
  line-height:2.05;
}

.quote span{
  display:block;
}

.quote .main{
  font-family:"Dancing Script", cursive;
  font-size:22px;          /* ← 變大＋更像手寫 */
}

.quote .small{
  opacity:.9;
  font-size:17px;
}


/* ===== 圖片柔金光 ===== */
.hero-image{
  display:block;
  margin:35px auto 0;       /* ← 往下 */
  max-width:300px;          /* ← 變大 */
  border-radius:9px;
  box-shadow:
     0 0 110px rgba(212,175,55,.12),
     0 0 55px rgba(212,175,55,.22),
     0 0 18px rgba(0,0,0,.85);
}

</style>
</head>

<body>

<div class="page">

  <h1>TING YU YANG</h1>

  <div class="nav">
    <a href="essays.html">Essays</a> |
    <a href="research.html">Research</a> |
    <a href="contact.html">Contact</a> |
    <a href="faq.html">FAQ</a>
  </div>

  <div class="quote">
    <span class="main">Gatekeepers are everywhere.</span>
    <span class="small">I exist. I think. I write.</span>
    <span class="small">Here, the door is unlocked.</span>
  </div>

  <img src="key.jpg" class="hero-image" alt="Key">

</div>

</body>
</html>
