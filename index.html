<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: elegant + readable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* --- Base --- */
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #eaeaea;
      font-family: "Libre Baskerville", Georgia, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- Header / Name --- */
    header {
      margin-top: 60px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 2px;
      font-weight: 400;
      margin-bottom: 12px;
    }

    nav {
      font-size: 14px;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      margin: 0 10px;
    }

    /* --- Main content --- */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      max-width: 720px;
    }

    .intro-text {
      text-align: center;
      font-size: clamp(18px, 2.4vw, 26px);
      line-height: 1.65;
      margin-bottom: 48px;
    }

    /* --- Image: fully blended, no frame --- */
    .hero-image {
      display: block;
      max-width: 320px;
      width: 80%;
      margin: 0 auto;

      /* kill any frame/card effect */
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      background: transparent !important;
      border-radius: 0 !important;

      /* blend into black background */
      mix-blend-mode: lighten;
      opacity: 0.95;
    }

    /* --- Footer spacing (optional) --- */
    footer {
      height: 40px;
    }

    /* --- Mobile fine-tune --- */
    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      nav {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>TING YU YANG</h1>
    <nav>
      <a href="essays.html">ESSAYS</a> |
      <a href="research.html">RESEARCH</a> |
      <a href="contact.html">CONTACT</a> |
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <main>
    <div class="intro-text">
      You’re allowed to change shape.<br>
      Coffee cup or doughnut — just don’t rip yourself in the process.
    </div>

    <img src="key.jpg" alt="figure" class="hero-image" />
  </main>

  <footer></footer>

</body>
</html>
