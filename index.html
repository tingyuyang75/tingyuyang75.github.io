<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ting Yu Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Caveat:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0e0e;
      --text:#eaeaea;
      --muted:rgba(234,234,234,0.88);
      --sep:rgba(234,234,234,0.35);
      --gold:#b79b6b;
      --panel:rgba(12,12,12,0.92);
      --panel-border:rgba(255,255,255,0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Libre Baskerville", Georgia, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ---------- Header ---------- */
    header {
      margin-top: 64px;
      text-align: center;
    }

    header h1 {
      font-size: clamp(30px, 3.4vw, 46px);
      letter-spacing: 2px;
      font-weight: 400;
      margin-bottom: 28px; /* 關鍵：拉開名字與導覽距離 */
    }

    /* ---------- Navigation ---------- */
    .topnav{
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 18px;
      font-size: clamp(15px, 1.55vw, 18px);
      letter-spacing: 1.6px;
      opacity: 0.92;
      user-select: none;

      /* 關鍵：預留 dropdown 空間，避免撞到 quote */
      margin-bottom: 120px;

      position: relative;
      z-index: 10;
    }

    .nav-sep{ color: var(--sep); }

    .topnav a,
    .topnav summary{
      color: var(--muted);
      text-decoration: none;
      cursor: pointer;
      transition: color 140ms ease;
    }

    .topnav a:hover,
    .topnav summary:hover{
      color: var(--gold);
    }

    /* ---------- Dropdown ---------- */
    details.dropdown{
      position: relative;
      display: inline-block;
    }

    details.dropdown > summary{
      list-style: none;
      display: inline-block;
    }

    details.dropdown > summary::-webkit-details-marker{
      display: none;
    }

    .dropdown-content{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 30px;                 /* 往下開 */
      min-width: 170px;
      padding: 10px;
      background: var(--panel);
      border: 1px solid var(--panel-border);
      z-index: 9999;
    }

    .dropdown-content a{
      display: block;
      padding: 8px 10px;
      letter-spacing: 0.4px;
      font-size: 15px;
      white-space: nowrap;
    }

    .dropdown-content a:hover{
      color: var(--gold);
      text-decoration: underline;
    }

    /* ---------- Main ---------- */
    main {
      width: 100%;
      max-width: 820px;
      padding: 0 20px 60px 20px;
      text-align: center;
    }

    .intro-text {
      font-family: "Caveat", cursive;
      font-size: clamp(22px, 2.6vw, 34px);
      line-height: 1.45;
      margin-bottom: 36px;
      opacity: 0.96;
    }

    .hero-image {
      display: block;
      max-width: 360px;
      width: 84%;
      margin: 0 auto;
      border: none;
      background: transparent;
      mix-blend-mode: lighten;
      opacity: 0.95;
    }

    footer { height: 40px; }

    @media (max-width: 600px) {
      header { margin-top: 54px; }
      .topnav{
        gap: 14px;
        margin-bottom: 110px;
        letter-spacing: 1.4px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>TING YU YANG</h1>

    <nav class="topnav">
      <details class="dropdown">
        <summary>PROJECT ▾</summary>
        <div class="dropdown-content">
          <a href="writing.html">Writing</a>
          <a href="gallery.html">Gallery</a>
        </div>
      </details>

      <span class="nav-sep">|</span>

      <a href="research.html">RESEARCH</a>

      <span class="nav-sep">|</span>

      <a href="about.html">ABOUT</a>
    </nav>
  </header>

  <main>
    <div class="intro-text">
      You’re allowed to change shape.<br>
      Coffee cup or doughnut — just don’t rip yourself in the process.
    </div>

    <img src="key.jpg" alt="figure" class="hero-image" />
  </main>

  <footer></footer>

</body>
</html>
