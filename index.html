<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ting Yu Yang</title>

<!-- 標題：EB Garamond；內文：Libre Baskerville -->
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    color: #e8e8e8;
    background: radial-gradient(#1b1818, #050405);
    font-family: "Libre Baskerville", serif;
    text-align: center;
  }

  /* 大標題：乾淨、不太閃 */
  h1 {
    font-family: "EB Garamond", serif;
    letter-spacing: 3px;
    margin-top: 70px;
    font-size: 42px;
    color: #f7f2e9;
  }

  /* 導覽列：比 quote 大一點、金光很淡 */
  nav {
    margin-top: 26px;
    font-size: 15px;           /* 比 quote 大 */
  }

  nav a {
    position: relative;
    font-family: "Libre Baskerville", serif;
    text-decoration: none;
    color: #e2ddd2;
    letter-spacing: 1px;
    margin: 0 10px;
    padding: 0 4px 3px;
  }

  nav span.divider {
    color: #807a71;
    margin: 0 2px;
  }

  nav a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    width: 0;
    height: 1px;
    background: linear-gradient(90deg, #f3c87a, #fff3c4);
    box-shadow: 0 0 4px rgba(243, 200, 122, 0.35); /* 比之前淡一點 */
    transition: width 0.25s ease;
  }

  nav a:hover {
    color: #f3c87a;
  }

  nav a:hover::after {
    width: 100%;
  }

  /* quote 區塊：安靜一點，讓上面 nav 更搶眼 */
  .quote {
    margin-top: 40px;
    line-height: 1.7;
    font-size: 14px;
    color: #eae4d9;
  }

  .quote-line-1 {
    font-size: 15px;
    margin-bottom: 6px;
  }

  /* 鑰匙圖片：有明顯一點但還是高雅的柔金光與陰影 */
  .key-img {
    margin-top: 34px;
    width: 340px;
    max-width: 80vw;
    border-radius: 6px;
    border: 1px solid rgba(243, 200, 122, 0.32);
    box-shadow:
      0 18px 38px rgba(0, 0, 0, 0.78),
      0 0 26px rgba(243, 200, 122, 0.45),
      0 0 80px rgba(243, 200, 122, 0.18);
    transition: box-shadow 0.35s ease, transform 0.35s ease;
  }

  .key-img:hover {
    box-shadow:
      0 20px 44px rgba(0, 0, 0, 0.85),
      0 0 32px rgba(243, 200, 122, 0.55),
      0 0 95px rgba(243, 200, 122, 0.25);
    transform: translateY(-2px);
  }

  /* 手機版微調 */
  @media (max-width: 600px) {
    h1 {
      font-size: 32px;
      margin-top: 55px;
    }
    nav {
      font-size: 13px;
    }
    .quote {
      font-size: 13px;
      margin-top: 30px;
    }
    .key-img {
      margin-top: 28px;
      width: 280px;
    }
  }
</style>
</head>

<body>

<h1>TING YU YANG</h1>

<nav>
  <a href="essays.html">ESSAYS</a><span class="divider">|</span>
  <a href="research.html">RESEARCH</a><span class="divider">|</span>
  <a href="#">CONTACT</a><span class="divider">|</span>
  <a href="#">FAQ</a>
</nav>

<div class="quote">
  <div class="quote-line-1">Gatekeepers are everywhere.</div>
  I exist. I think. I write.<br>
  Here, the door is unlocked.
</div>

<img src="key.jpg" class="key-img" alt="Key">

</body>
</html>
