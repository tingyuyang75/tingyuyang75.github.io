<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Research</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#070707;
  --text:rgba(232,230,227,0.92);
  --muted:rgba(232,230,227,0.72);

  /* Rusted-gold engraved (clearer, not shiny) */
  --rust: rgba(198, 138, 72, 0.82);      /* main metal */
  --rust2: rgba(156, 98, 48, 0.55);      /* deeper rust */
  --edgehi: rgba(255, 232, 200, 0.18);   /* tiny highlight */
  --press: rgba(0, 0, 0, 0.90);          /* deep emboss */

  /* Old bookplate engraved divider (clearer but not bright) */
  --cutMid: rgba(225,225,225,0.20);
  --cutHi:  rgba(255,255,255,0.14);
  --cutLo:  rgba(0,0,0,0.92);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: Georgia, serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* back */
.back{
  position:fixed;
  top:28px;
  left:34px;
  font-size:16px;
  text-decoration:none;
  color:var(--muted);
  opacity:.84;
  z-index:10;
}
.back:hover{ opacity:1; }

/* header */
.header{
  text-align:center;
  margin-top:120px;
  padding:0 16px;
}
.header h1{
  margin:0;
  font-weight:normal;
  letter-spacing:4px;
  font-size:34px;
}
.title-line{
  width:140px;
  height:1px;
  background:rgba(232,230,227,0.26);
  margin:20px auto 0 auto;
}

/* stage */
.split{
  position:relative;
  width:min(1100px, 92%);
  margin:92px auto 120px auto;
  height:560px;
}

/* ===== Labels: elegant rusted engraved ===== */
.label{
  position:absolute;
  top:-46px;
  font-size:40px;
  letter-spacing:3px;
  color:var(--rust);
  opacity:1;
  z-index:3;

  /* engraved + rust texture illusion */
  text-shadow:
    0  2px 0 var(--press),
    0 -1px 0 var(--edgehi),
    1px 0 0 rgba(0,0,0,0.55),
   -1px 0 0 rgba(255,255,255,0.06),
    0  0 18px rgba(198,138,72,0.08); /* soft warmth, not glow */

  /* subtle “aged metal” */
  filter: saturate(1.06) contrast(1.03);
}
.past{ left:0; }
.ongoing{ right:0; }

/* Divider */
.divider{
  position:absolute;
  left:50%;
  top:-58px;
  transform:translateX(-50%);
  height:720px;
  width:36px;
  pointer-events:none;
  z-index:1;
}

/* first cut */
.divider::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%) rotate(10deg);
  width:6px;
  height:100%;
  border-radius:4px;

  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.06),
    var(--cutMid),
    rgba(255,255,255,0.06)
  );

  /* deeper press, clearer edge */
  box-shadow:
    4px 0 0 var(--cutLo),
    -1px 0 0 var(--cutHi);
  opacity:.96;
}

/* second cut */
.divider::after{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(calc(-50% + 12px)) rotate(10deg);
  width:5px;
  height:100%;
  border-radius:4px;

  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.05),
    rgba(210,210,210,0.18),
    rgba(255,255,255,0.05)
  );

  box-shadow:
    4px 0 0 rgba(0,0,0,0.93),
    -1px 0 0 rgba(255,255,255,0.10);
  opacity:.94;
}

/* ===== mobile: Past/Ongoing stacked (center), divider moved down ===== */
@media (max-width:768px){
  .back{ top:20px; left:20px; }

  .header{ margin-top:100px; }
  .header h1{ font-size:26px; }

  .split{
    height:640px;
    margin:70px auto 100px auto;
  }

  /* stack */
  .label{
    left:50%;
    right:auto;
    transform:translateX(-50%);
    top:-52px;
    font-size:34px;
    letter-spacing:3px;
    text-align:center;
  }
  .past{
    top:-64px;              /* first line */
  }
  .ongoing{
    top:-12px;              /* second line (stacked) */
  }

  /* divider: shorter & starts lower so it doesn't fight the labels */
  .divider{
    top:88px;
    height:500px;
    width:30px;
  }
}

@media (max-width:420px){
  .label{ font-size:32px; }
  .past{ top:-62px; }
  .ongoing{ top:-14px; }
  .divider{ top:96px; height:480px; }
}
</style>
</head>

<body>
<a href="index.html" class="back">← back</a>

<div class="header">
  <h1>RESEARCH</h1>
  <div class="title-line"></div>
</div>

<div class="split">
  <div class="label past">Past</div>
  <div class="label ongoing">Ongoing</div>
  <div class="divider"></div>
</div>

</body>
</html>
