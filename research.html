<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research</title>

  <style>
    :root{
      --bg:#050505;
      --ink: rgba(235,235,235,.80);

      /* readable warm-rust (elegant, not screaming) */
      --rustA:#d2a062;  /* visible bronze */
      --rustB:#e0b57d;  /* highlight */
      --rustC:#8a5a2f;  /* depth */

      /* book-engraved silver (soft, slightly oxidized) */
      --engr1: rgba(255,255,255,.20);
      --engr2: rgba(255,255,255,.10);
      --engrDeep: rgba(0,0,0,.55);
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Georgia, "Times New Roman", serif;
    }

    a{ color:inherit; text-decoration:none; }

    /* back like About/Writing */
    .back{
      position: fixed;
      top: 26px;
      left: 34px;
      font-size: 18px;
      letter-spacing: .5px;
      color: rgba(235,235,235,.62);
      text-shadow: 0 1px 0 rgba(0,0,0,.65);
      z-index: 5;
    }
    .back:hover{ color: rgba(235,235,235,.78); }

    .wrap{
      min-height:100%;
      padding: 62px 52px 70px;
      box-sizing:border-box;
    }

    /* ===== Title: match Writing/About style ===== */
    .title{
      margin: 0;
      text-align:center;
      font-size: 44px;
      font-weight: 500;
      letter-spacing: .28em;
      color: rgba(235,235,235,.78);
      text-shadow: 0 1px 0 rgba(0,0,0,.7);
    }
    .title-line{
      width: min(520px, 62vw);
      height: 1px;
      margin: 18px auto 0;
      background: rgba(235,235,235,.22);
      box-shadow: 0 1px 0 rgba(0,0,0,.7);
    }

    /* ===== Layout ===== */
    .stage{
      position: relative;
      width: min(1100px, 92vw);
      margin: 56px auto 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 120px;
      align-items: start;
      min-height: 62vh;
    }

    .side{
      padding-top: 6px;
    }

    /* Past/Ongoing text: visible, elegant rust, NOT bigger than Research */
    .label{
      margin: 0;
      font-size: 36px;             /* < Research (44px) */
      font-weight: 600;
      letter-spacing: .10em;
      line-height: 1.1;

      /* readable warm metal */
      color: var(--rustA);

      /* “pressed/embossed” feel but still visible */
      text-shadow:
        0 1px 0 rgba(0,0,0,.85),
        0 -1px 0 rgba(255,255,255,.08),
        1px 0 0 rgba(0,0,0,.45),
        -1px 0 0 rgba(0,0,0,.45);
    }

    /* subtle worn gradient on letters */
    .label span{
      background-image:
        linear-gradient(180deg,
          var(--rustB) 0%,
          #d6aa70 20%,
          var(--rustA) 55%,
          #b9804c 82%,
          var(--rustB) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
    }

    .right{
      text-align: right;
    }

    /* ===== Divider: book-engraved, slightly oxidized silver ===== */
    .divider{
      position: absolute;
      left: 50%;
      top: 54%;
      transform: translate(-50%, -50%) rotate(10deg);
      width: 34px;
      height: min(70vh, 520px);
      pointer-events: none;
      opacity: .98;
      filter: saturate(.6);
    }
    .divider:before,
    .divider:after{
      content:"";
      position:absolute;
      top:0; bottom:0;
      width: 7px;
      border-radius: 10px;
      background:
        linear-gradient(180deg,
          var(--engr1),
          var(--engr2) 24%,
          rgba(0,0,0,.18) 56%,
          var(--engrDeep));
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.12),
        inset 0 -1px 0 rgba(0,0,0,.62),
        0 0 0 1px rgba(255,255,255,.04),
        0 16px 36px rgba(0,0,0,.55);
    }
    .divider:before{ left: 7px; }
    .divider:after{ right: 7px; }

    /* ===== Mobile: stacked with space ===== */
    @media (max-width: 760px){
      .wrap{ padding: 54px 22px 60px; }
      .back{ left: 18px; top: 20px; font-size: 17px; }

      .title{ font-size: 38px; letter-spacing: .22em; }
      .title-line{ width: min(420px, 72vw); }

      .stage{
        margin-top: 34px;
        grid-template-columns: 1fr;
        row-gap: 34px;
        min-height: auto;
        justify-items: center;
        text-align: center;
      }

      .right{ text-align: center; }

      .label{
        font-size: 34px;  /* still < title */
      }

      .divider{
        position: relative;
        left: auto;
        top: auto;
        transform: rotate(10deg);
        margin: 6px auto 6px;
        height: 210px;
      }
    }

    @media (max-width: 380px){
      .label{ font-size: 32px; }
      .divider{ height: 190px; }
    }
  </style>
</head>

<body>
  <a class="back" href="index.html">← back</a>

  <div class="wrap">
    <h1 class="title">RESEARCH</h1>
    <div class="title-line"></div>

    <section class="stage" aria-label="Research split: Past and Ongoing">
      <div class="side left">
        <h2 class="label"><span>Past</span></h2>
      </div>

      <div class="side right">
        <h2 class="label"><span>Ongoing</span></h2>
      </div>

      <div class="divider" aria-hidden="true"></div>
    </section>
  </div>
</body>
</html>
