<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --ink: rgba(235,232,226,.85);
      --ink-dim: rgba(235,232,226,.58);
      --line: rgba(235,232,226,.22);
      --line-strong: rgba(235,232,226,.30);
      --maxw: 1100px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: Georgia, "Times New Roman", serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-image:
        radial-gradient(900px 650px at 18% 12%, rgba(255,255,255,.045), transparent 60%),
        radial-gradient(900px 650px at 82% 18%, rgba(255,255,255,.035), transparent 62%),
        radial-gradient(1000px 900px at 50% 95%, rgba(255,255,255,.03), transparent 62%),
        linear-gradient(180deg, #0f0f0f, #0b0b0b);
      background-attachment: fixed;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; text-underline-offset: 4px; }

    .wrap{
      width: min(var(--maxw), calc(100% - 64px));
      margin: 0 auto;
      padding: 26px 0 44px;
      min-height: 100vh;
      position: relative;
    }

    /* Back (match Writing/About feel: top-left, quiet) */
    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size: 18px;
      color: rgba(235,232,226,.72);
      letter-spacing: .02em;
      user-select:none;
    }
    .back::before{
      content:"←";
      opacity:.9;
    }

    /* Title (match Writing style) */
    .title{
      text-align:center;
      margin-top: 14px;
      letter-spacing: .22em;
      font-weight: 500;
      color: rgba(235,232,226,.78);
      font-size: clamp(26px, 3.2vw, 40px);
      text-transform: uppercase;
      text-shadow:
        0 1px 0 rgba(0,0,0,.85),
        0 0 14px rgba(255,255,255,.04);
    }
    .title-line{
      width: min(520px, 62%);
      height: 1px;
      margin: 12px auto 0;
      background: linear-gradient(90deg, transparent, rgba(235,232,226,.42), transparent);
      opacity: .55;
    }

    /* Stage */
    .stage{
      margin-top: 34px;
      display:grid;
      grid-template-columns: 1fr 120px 1fr;
      gap: 24px;
      align-items: start;
      min-height: 62vh;
    }

    .panel{
      padding: 8px 10px 24px;
    }

    .section-title{
      font-size: clamp(18px, 2.0vw, 24px);
      letter-spacing: .06em;
      font-weight: 600;
      color: rgba(235,232,226,.78);
      margin: 6px 0 12px;
    }

    .content{
      color: var(--ink-dim);
      font-size: 16px;
      line-height: 1.75;
      letter-spacing: .01em;
      max-width: 460px;
    }
    .hint{
      opacity: .62;
      font-style: italic;
    }

    /* Center subtle double diagonal divider (NOT “rust”, just quiet book-engrave) */
    .divider{
      position: relative;
      display:flex;
      justify-content:center;
      align-items:center;
      height: 60vh;
      max-height: 520px;
      min-height: 360px;
    }
    .divider::before{
      content:"";
      position:absolute;
      width: 28px;
      height: 100%;
      transform: rotate(10deg);
      border-radius: 18px;
      background:
        linear-gradient(90deg,
          transparent 0 38%,
          rgba(235,232,226,.26) 38% 42%,
          rgba(0,0,0,.40) 42% 47%,
          transparent 47% 53%,
          rgba(235,232,226,.24) 53% 57%,
          rgba(0,0,0,.40) 57% 62%,
          transparent 62% 100%);
      opacity: .55;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.04),
        inset 0 -1px 0 rgba(0,0,0,.55);
    }

    /* Desktop: right side title aligned a bit right, like your earlier exhibition wall */
    @media (min-width: 980px){
      .right .section-title{ text-align: right; }
      .right .content{ margin-left:auto; }
    }

    /* Mobile: stack Past, line, Ongoing (breathing, like Writing) */
    @media (max-width: 900px){
      .wrap{ width: min(var(--maxw), calc(100% - 40px)); }

      .stage{
        grid-template-columns: 1fr;
        gap: 14px;
        min-height: auto;
      }

      .divider{
        height: 1px;
        min-height: 1px;
        max-height: 1px;
        margin: 12px 0 16px;
      }
      .divider::before{
        transform: none;
        width: 100%;
        height: 1px;
        border-radius: 0;
        background: linear-gradient(90deg, transparent, var(--line-strong), transparent);
        opacity: .85;
        box-shadow: none;
      }

      .panel{ padding: 6px 6px 18px; }
      .content{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="index.html">back</a>

    <div class="title">RESEARCH</div>
    <div class="title-line"></div>

    <div class="stage">
      <!-- Past -->
      <section class="panel left">
        <div class="section-title">Past</div>
        <div class="content">
          <div class="hint">(You can list past projects / publications here.)</div>
        </div>
      </section>

      <!-- Divider -->
      <div class="divider" aria-hidden="true"></div>

      <!-- Ongoing -->
      <section class="panel right">
        <div class="section-title">Ongoing</div>
        <div class="content">
          <div class="hint">(You can list ongoing research threads here.)</div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
