<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Research</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0a0a0a;
  --text:#e8e6e3;
  --muted:rgba(232,230,227,0.75);
  --line:rgba(232,230,227,0.28);
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: Georgia, serif;
  letter-spacing:0.5px;
}

/* back */
.back{
  position:fixed;
  top:28px;
  left:34px;
  font-size:16px;
  text-decoration:none;
  color:var(--muted);
  opacity:.8;
}
.back:hover{opacity:1;}

/* center header */
.header{
  text-align:center;
  margin-top:120px;
}

.header h1{
  font-weight:normal;
  letter-spacing:4px;
  font-size:32px;
  margin:0;
}

.title-line{
  width:120px;
  height:1px;
  background:var(--line);
  margin:18px auto 0 auto;
}

/* mobile */
@media (max-width:768px){
  .header{
    margin-top:100px;
  }
  .header h1{
    font-size:26px;
  }
  .back{
    top:20px;
    left:20px;
  }
}
</style>
</head>

<body>

<a href="index.html" class="back">‚Üê back</a>

<div class="header">
  <h1>RESEARCH</h1>
  <div class="title-line"></div>
</div>

</body>
</html>
