<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      /* ✅ 跟 Writing 完全一致 */
      --bg:#0a0a0a;
      --text:#e8e6e3;
      --muted:rgba(232,230,227,0.75);
      --line:rgba(232,230,227,0.28);

      /* ✅ Past/Ongoing 舊版金屬色（保留你現在那個） */
      --rust:#b88442;

      /* ✅ 分隔線（舊版雙線/手機橫線） */
      --silver: rgba(180,178,172,.55);

      --maxw: 1100px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Georgia, serif;
      letter-spacing:0.5px;

      /* 你要更接近 Writing 的乾淨黑，這裡不加任何紋理 */
    }

    a{ color:inherit; text-decoration:none; }

    /* ✅ back：跟 Writing 完全一致 */
    .back{
      position:fixed;
      top:28px;
      left:34px;
      font-size:16px;
      text-decoration:none;
      color:var(--muted);
      opacity:.8;
      z-index:50;
    }
    .back:hover{ opacity:1; }

    /* ✅ header：跟 Writing 完全一致 */
    .header{
      text-align:center;
      margin-top:120px;
    }

    .header h1{
      font-weight:normal;
      letter-spacing:4px;
      font-size:32px;
      margin:0;
      color: var(--text);
    }

    .title-line{
      width:120px;
      height:1px;
      background:var(--line);
      margin:18px auto 0 auto;
    }

    /* ======= Past/Ongoing 舊版（保留） ======= */
    .wrap{
      width: min(var(--maxw), calc(100% - 64px));
      margin: 0 auto;
      padding: 22px 0 46px;
    }

    .stage{
      margin-top: 30px;
      display:grid;
      grid-template-columns: 1fr 120px 1fr;
      gap: 24px;
      align-items: stretch;
      min-height: 62vh;
    }

    .panel{
      position:relative;
      padding: 10px 10px 24px;
    }

    .section-title{
      font-size: clamp(20px, 2.2vw, 28px);
      letter-spacing:.06em;
      font-weight:600;
      color: var(--rust);
      margin: 6px 0 14px;
      text-transform:none;

      text-shadow:
        0 1px 0 rgba(0,0,0,.85),
        0 2px 0 rgba(0,0,0,.35),
        0 0 10px rgba(184,132,66,.10);
    }

    .content{
      color: rgba(232,230,227,0.60);
      font-size: 16px;
      line-height: 1.75;
      letter-spacing: .01em;
      max-width: 440px;
    }
    .content .hint{
      opacity:.55;
      font-style:italic;
    }

    /* 桌機：中間斜雙線（保留你舊版） */
    .divider{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .divider::after{
      content:"";
      position:absolute;
      width: 26px;
      height: 72vh;
      max-height: 520px;
      min-height: 360px;
      transform: rotate(10deg);
      border-radius: 14px;
      pointer-events:none;

      background:
        linear-gradient(90deg,
          transparent 0 35%,
          var(--silver) 35% 43%,
          rgba(0,0,0,.45) 43% 48%,
          transparent 48% 52%,
          var(--silver) 52% 60%,
          rgba(0,0,0,.45) 60% 65%,
          transparent 65% 100%);
      opacity:.55;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        inset 0 -1px 0 rgba(0,0,0,.55);
    }

    @media (min-width: 980px){
      .float-right .section-title{ text-align:right; }
      .float-right .content{ margin-left:auto; text-align:left; }
    }

    /* ✅ mobile：跟 Writing 的 back/header 位置一致 + 舊版垂直改水平 */
    @media (max-width:768px){
      .header{ margin-top:100px; }
      .header h1{ font-size:26px; }
      .back{ top:20px; left:20px; }

      .wrap{ width: min(var(--maxw), calc(100% - 40px)); }

      .stage{
        grid-template-columns: 1fr;
        gap: 10px;
        min-height: auto;
      }

      .divider{
        height: 34px;
        margin: 10px 0 16px;
      }
      .divider::after{
        transform:none;
        height:2px;
        min-height:2px;
        max-height:2px;
        width:100%;
        border-radius:0;

        background: linear-gradient(90deg, transparent, var(--line), transparent);
        opacity:.95;
      }

      .panel{ padding: 6px 6px 18px; }
      .content{ max-width:100%; }
      .float-right .section-title{ text-align:left; }
    }
  </style>
</head>

<body>
  <!-- ✅ back：完全照 Writing -->
  <a href="index.html" class="back">← back</a>

  <!-- ✅ header：完全照 Writing -->
  <div class="header">
    <h1>RESEARCH</h1>
    <div class="title-line"></div>
  </div>

  <!-- Past/Ongoing：舊版保留 -->
  <div class="wrap">
    <div class="stage">
      <section class="panel float-left">
        <div class="section-title">Past</div>
        <div class="content">
          <div class="hint">(You can list past projects / publications here.)</div>
        </div>
      </section>

      <div class="divider" aria-hidden="true"></div>

      <section class="panel float-right">
        <div class="section-title">Ongoing</div>
        <div class="content">
          <div class="hint">(You can list ongoing research threads here.)</div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
