<!DOCTYPE html>

<head>

  <style>
    :root{

      --silver: rgba(180,178,172,.55);

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      color:var(--ink);
      background:var(--bg0);
      font-family: Georgia, "Times New Roman", serif;

      /* subtle wall texture */
      background-image:

    }

    a{ color:inherit; text-decoration:none; }

    /* ====== âœ… backï¼šæ”¹æˆè·Ÿ Writing ä¸€æ¨£ã€Œå›ºå®šå·¦ä¸Šã€ ====== */
    .back{

      align-items:center;
      gap:10px;

      font-size:18px;
      letter-spacing:.02em;
      color: rgba(207,199,187,.80);
      user-select:none;
    }
    .back::before{

    /* ====== âœ… æ¨™é¡Œï¼šæ”¹æˆè·Ÿ Writing ä¸€æ¨£çš„ç½®ä¸­ + ç´°ç·š ====== */
    .hero{

      text-align:center;
    }
    .title{

      font-size: clamp(26px, 3.2vw, 40px);
      text-transform: uppercase;

      /* âœ… ä¿®æ‰ä½ åŸæœ¬é‚£å€‹å£æ‰çš„ rgba(0,0,0,.ğŸ˜ */
      text-shadow:

    }
    .title-line{

    }

    /* ====== å…§å®¹å€ï¼ˆPast/Ongoing èˆŠç‰ˆä¿ç•™ï¼‰ ====== */
    .wrap{

    }

    .stage{

      grid-template-columns: 1fr 120px 1fr;

      align-items: stretch;
      min-height: 62vh;
    }

    .panel{
      position:relative;

    }

    /* Past/Ongoingï¼šä¿ç•™ä½ ç¾åœ¨çš„é‡‘å±¬æ„Ÿï¼Œä½†ä¸è¦å†è’¸ç™¼ */
    .section-title{

      letter-spacing:.06em;
      font-weight:600;
      color: var(--rust);
      margin: 6px 0 14px;
      text-transform:none;

      /* é‡‘å±¬å‡¸èµ·ï¼šæ¯”ä½ æ°§åŒ–ç‰ˆæ›´ã€Œå¯è®€ã€ */
      text-shadow:

    }

    .content{

      line-height: 1.75;
      letter-spacing: .01em;
      max-width: 440px;
    }
    .content .hint{

    /* æ¡Œæ©Ÿï¼šä¸­é–“æ–œé›™ç·šï¼ˆä¿ç•™ä½ çš„èˆŠç‰ˆæ„Ÿï¼‰ */
    .divider{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .divider::after{
      content:"";
      position:absolute;
      width: 26px;
      height: 72vh;
      max-height: 520px;
      min-height: 360px;
      transform: rotate(10deg);
      border-radius: 14px;
      pointer-events:none;

      background:
        linear-gradient(90deg,
          transparent 0 35%,
          var(--silver) 35% 43%,
          rgba(0,0,0,.45) 43% 48%,
          transparent 48% 52%,
          var(--silver) 52% 60%,
          rgba(0,0,0,.45) 60% 65%,
          transparent 65% 100%);
      opacity:.55;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        inset 0 -1px 0 rgba(0,0,0,.55);
    }

    @media (min-width: 980px){
      .float-right .section-title{ text-align:right; }

    }

    /* æ‰‹æ©Ÿï¼šPast / æ©«ç·š / Ongoing ç›´å‘æ’åˆ—ï¼ˆä¿ç•™ä½ èˆŠç‰ˆç•«é¢ï¼‰ */
    @media (max-width: 900px){
      .wrap{ width: min(var(--maxw), calc(100% - 40px)); }
      .hero{ width: min(var(--maxw), calc(100% - 40px)); padding-top: 92px; }

      .stage{
        grid-template-columns: 1fr;
        gap: 10px;
        min-height: auto;
      }

      .divider{
        height: 34px;
        margin: 10px 0 16px;
      }
      .divider::after{
        transform:none;
        height:2px;
        min-height:2px;
        max-height:2px;
        width:100%;
        border-radius:0;

        background: linear-gradient(90deg, transparent, rgba(207,199,187,.35), transparent);
        opacity:.75;
      }

      .panel{ padding: 6px 6px 18px; }
      .content{ max-width:100%; }
      .float-right .section-title{ text-align:left; }
    }
  </style>
</head>

<body>
  <!-- âœ… backï¼šè·Ÿ Writing ä¸€æ¨£å›ºå®šå·¦ä¸Š -->
