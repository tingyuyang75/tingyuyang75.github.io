<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Research</title>

  <style>
    :root{
      --bg: #060606;
      --ink: rgba(235,235,235,0.86);

      /* Rusty plate vibe */
      --rust-base: #b98145;      /* warm bronze */
      --rust-deep: #6b3f1f;      /* deep rust */
      --rust-highlight: #d7a46a; /* worn edge */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: Georgia, "Times New Roman", serif;
    }

    body:before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.05;
      background-image:
        radial-gradient(circle at 20% 10%, rgba(255,255,255,0.35), transparent 45%),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,0.25), transparent 55%),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.18), transparent 55%);
      mix-blend-mode: screen;
    }

    a { color: inherit; text-decoration: none; }

    .wrap{
      min-height: 100%;
      padding: 46px 52px 64px;
      box-sizing: border-box;
    }

    /* back like About */
    .back{
      position: absolute;
      top: 26px;
      left: 34px;
      font-size: 18px;
      letter-spacing: 0.5px;
      color: rgba(235,235,235,0.62);
      text-shadow: 0 1px 0 rgba(0,0,0,0.65);
    }
    .back:hover{ color: rgba(235,235,235,0.78); }

    /* Title like About (center + thin rule) */
    .title{
      text-align: center;
      margin: 0;
      letter-spacing: 0.28em;
      font-weight: 500;
      font-size: 44px;
      color: rgba(235,235,235,0.78);
      text-shadow: 0 1px 0 rgba(0,0,0,0.7);
    }
    .rule{
      width: min(520px, 62vw);
      height: 1px;
      margin: 18px auto 0;
      background: rgba(235,235,235,0.22);
      box-shadow: 0 1px 0 rgba(0,0,0,0.7);
    }

    /* Main two-side stage */
    .stage{
      position: relative;
      margin: 56px auto 0;
      width: min(1100px, 92vw);
      height: min(72vh, 640px);
      display: grid;
      grid-template-columns: 1fr 1fr;
      column-gap: 80px;
      align-items: start;
    }

    .side{
      padding-top: 8px;
    }

    /* Rusty embossed heading */
    .plate{
      margin: 0;
      font-size: 56px;
      font-weight: 600;
      letter-spacing: 0.08em;
      line-height: 1.05;

      color: var(--rust-base);

      text-shadow:
        0 1px 0 rgba(0,0,0,0.85),
        0 -1px 0 rgba(255,255,255,0.08),
        1px 0 0 rgba(0,0,0,0.55),
        -1px 0 0 rgba(0,0,0,0.55),
        0 10px 24px rgba(0,0,0,0.55);
    }

    @supports (-webkit-background-clip: text) {
      .plate{
        background-image:
          linear-gradient(180deg,
            var(--rust-highlight) 0%,
            #c99255 18%,
            var(--rust-base) 45%,
            var(--rust-deep) 78%,
            #c58a4d 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        -webkit-text-fill-color: transparent;
      }
    }

    /* Divider: two parallel engraved lines, slight right tilt */
    .divider{
      position: absolute;
      left: 50%;
      top: 44%;
      transform: translate(-50%, -50%) rotate(10deg);
      width: 28px;
      height: 78%;
      pointer-events: none;
      opacity: 0.92;
      filter: saturate(0.6);
    }
    .divider:before,
    .divider:after{
      content:"";
      position: absolute;
      top: 0;
      bottom: 0;
      width: 6px;
      border-radius: 10px;

      background: linear-gradient(180deg,
        rgba(255,255,255,0.10),
        rgba(255,255,255,0.05) 18%,
        rgba(0,0,0,0.35) 55%,
        rgba(0,0,0,0.55));

      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.10),
        inset 0 -1px 0 rgba(0,0,0,0.55),
        0 0 0 1px rgba(255,255,255,0.04),
        0 18px 38px rgba(0,0,0,0.55);
    }
    .divider:before{ left: 6px; }
    .divider:after{ right: 6px; }

    /* ===== 展牆版：右側 Ongoing 往中間收，不貼邊 ===== */
    .right-wall{
      padding-left: 10%;      /* 往中間收：像掛在右半牆 */
      text-align: left;       /* 不要右貼齊 */
    }
    .right-wall .plate{
      text-align: left;
    }

    /* ===== Mobile ===== */
    @media (max-width: 760px){
      .wrap{ padding: 38px 22px 52px; }
      .back{ left: 18px; top: 20px; font-size: 17px; }

      .title{ font-size: 38px; letter-spacing: 0.22em; }
      .rule{ width: min(420px, 72vw); }

      .stage{
        margin-top: 34px;
        height: auto;
        grid-template-columns: 1fr;
        row-gap: 26px;
      }

      .plate{
        font-size: 46px;
        letter-spacing: 0.06em;
        text-align: center;
      }

      /* Mobile keeps breathing room + centered headings */
      .right-wall{
        padding-left: 0;
        text-align: center;
      }
      .right-wall .plate{ text-align: center; }

      .divider{
        position: relative;
        left: auto;
        top: auto;
        transform: rotate(10deg);
        margin: 8px auto 10px;
        width: 26px;
        height: 210px;
      }
    }

    @media (max-width: 380px){
      .plate{ font-size: 42px; }
      .divider{ height: 190px; }
    }
  </style>
</head>

<body>
  <a class="back" href="index.html">← back</a>

  <div class="wrap">
    <h1 class="title">RESEARCH</h1>
    <div class="rule"></div>

    <section class="stage" aria-label="Research timeline split: Past and Ongoing">
      <div class="side">
        <h2 class="plate">Past</h2>
      </div>

      <div class="side right-wall">
        <h2 class="plate">Ongoing</h2>
      </div>

      <div class="divider" aria-hidden="true"></div>
    </section>
  </div>
</body>
</html>
