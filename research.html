<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research</title>

  <style>
    :root{
      --bg:#070707;
      --ink: rgba(207,199,187,.82);
      --ink-dim: rgba(207,199,187,.60);

      /* keep your old Past/Ongoing look (DON'T change) */
      --rust:#b88442;
      --rust-deep:#7a4f21;
      --silver:#a9a7a1;

      --maxw: 1100px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--ink);
      font-family: Georgia, "Times New Roman", serif;
    }

    a{ color:inherit; text-decoration:none; }
    a:hover{ text-decoration: underline; text-underline-offset: 4px; }

    /* ===== Layout (match Writing) ===== */
    .wrap{
      width: min(var(--maxw), calc(100% - 64px));
      margin: 0 auto;
      padding: 40px 0 56px;
      min-height: 100vh;
      position: relative;
    }

    /* back (match Writing: top-left, simple, calm) */
    .back{
      position: absolute;
      top: 26px;
      left: 0;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      color: rgba(207,199,187,.75);
      letter-spacing: .02em;
      user-select: none;
    }
    .back::before{
      content:"←";
      font-size: 20px;
      line-height: 1;
      opacity: .9;
    }

    /* title (match Writing) */
    .title{
      text-align:center;
      margin-top: 22px;
      letter-spacing: .22em;
      font-weight: 500;
      color: rgba(207,199,187,.82);
      font-size: clamp(28px, 3.3vw, 42px);
      text-transform: uppercase;
    }
    .title-line{
      width: min(520px, 62%);
      height: 1px;
      margin: 14px auto 0;
      background: linear-gradient(90deg, transparent, rgba(207,199,187,.55), transparent);
      opacity: .55;
    }

    /* ===== Your Past/Ongoing area (keep old version) ===== */
    .stage{
      margin-top: 34px;
      display:grid;
      grid-template-columns: 1fr 120px 1fr;
      gap: 24px;
      align-items: stretch;
      min-height: 64vh;
    }

    .panel{
      position: relative;
      padding: 10px 10px 24px;
    }

    .section-title{
      font-size: clamp(20px, 2.2vw, 28px);
      letter-spacing: .06em;
      font-weight: 600;
      color: var(--rust);
      margin: 6px 0 14px;
      text-transform: none;

      /* your “old” embossed vibe */
      text-shadow:
        0 1px 0 rgba(0,0,0,.88),
        0 2px 0 rgba(0,0,0,.55),
        -1px 0 0 rgba(60,30,8,.30),
        1px 0 0 rgba(60,30,8,.25),
        0 0 14px rgba(184,132,66,.10);
      filter: saturate(1.05) contrast(1.02);
    }

    .content{
      color: rgba(207,199,187,.62);
      font-size: 16px;
      line-height: 1.75;
      letter-spacing: .01em;
      max-width: 440px;
    }
    .content .hint{
      opacity: .55;
      font-style: italic;
    }

    /* Desktop divider: double diagonal (subtle, not “oxidized”) */
    .divider{
      position: relative;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .divider::after{
      content:"";
      position:absolute;
      width: 26px;
      height: 72vh;
      max-height: 520px;
      min-height: 360px;
      border-radius: 14px;
      transform: rotate(10deg);
      pointer-events:none;

      background:
        linear-gradient(90deg,
          transparent 0 35%,
          rgba(169,167,161,.48) 35% 43%,
          rgba(0,0,0,.55)      43% 48%,
          transparent 48% 52%,
          rgba(169,167,161,.46) 52% 60%,
          rgba(0,0,0,.55)       60% 65%,
          transparent 65% 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        inset 0 -1px 0 rgba(0,0,0,.55);
      opacity: .55;
    }

    @media (min-width: 980px){
      .float-right .section-title{ text-align:right; }
      .float-right .content{ margin-left:auto; text-align:left; }
    }

    /* Mobile: stack Past / line / Ongoing (keep your old mobile behavior) */
    @media (max-width: 900px){
      .wrap{ width: min(var(--maxw), calc(100% - 40px)); padding-top: 56px; }
      .back{ left: 0; top: 22px; }

      .stage{
        grid-template-columns: 1fr;
        gap: 10px;
        min-height: auto;
      }

      .divider{
        height: 34px;
        margin: 8px 0 14px;
      }
      .divider::after{
        transform: none;
        height: 2px;
        min-height: 2px;
        max-height: 2px;
        width: 100%;
        border-radius: 0;
        background: linear-gradient(90deg, transparent, rgba(207,199,187,.35), transparent);
        opacity: .75;
      }

      .float-right .section-title{ text-align:left; }
      .panel{ padding: 6px 6px 18px; }
      .content{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="index.html">back</a>

    <!-- ONLY change requested: make Research title/back match Writing -->
    <div class="title">RESEARCH</div>
    <div class="title-line"></div>

    <!-- Keep your old Past/Ongoing block as-is -->
    <div class="stage">
      <section class="panel float-left">
        <div class="section-title">Past</div>
        <div class="content">
          <div class="hint">(You can list past projects / publications here.)</div>
        </div>
      </section>

      <div class="divider" aria-hidden="true"></div>

      <section class="panel float-right">
        <div class="section-title">Ongoing</div>
        <div class="content">
          <div class="hint">(You can list ongoing research threads here.)</div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
