<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research</title>

  <style>
    :root{
      --bg0:#070707;
      --bg1:#0b0b0b;

      /* base ink */
      --ink:#cfc7bb;
      --ink-dim: rgba(207,199,187,.72);

      /* readable “old brass / patina gold” */
      --brass:#c99555;
      --brass-deep:#6b3f16;

      /* micro rusty silver for engraved divider (visible but not harsh) */
      --steel:#a7a59f;
      --steel-dim: rgba(167,165,159,.55);
      --steel-deep: rgba(25,25,25,.70);

      --maxw: 1120px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      color: var(--ink);
      background: var(--bg0);
      font-family: Georgia, "Times New Roman", serif;

      /* subtle “book wall” texture */
      background-image:
        radial-gradient(1200px 900px at 20% 10%, rgba(255,255,255,.045), transparent 56%),
        radial-gradient(1000px 800px at 78% 18%, rgba(255,255,255,.035), transparent 60%),
        radial-gradient(900px 900px at 50% 92%, rgba(255,255,255,.03), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      background-attachment: fixed;
    }

    a{ color: inherit; text-decoration:none; }
    a:hover{ text-decoration: underline; text-underline-offset: 4px; }

    .wrap{
      width: min(var(--maxw), calc(100% - 64px));
      margin: 0 auto;
      padding: 28px 0 52px;
      min-height: 100vh;
      position: relative;
    }

    /* back */
    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size: 18px;
      color: rgba(207,199,187,.80);
      letter-spacing:.02em;
      user-select:none;
      margin-bottom: 18px;
    }
    .back::before{
      content:"←";
      font-size:18px;
      line-height:1;
      opacity:.9;
    }

    /* Title: match Writing vibe */
    .title{
      text-align:center;
      margin-top: 6px;
      letter-spacing: .22em;
      font-weight: 500;
      color: rgba(207,199,187,.84);
      font-size: clamp(26px, 3.2vw, 40px);
      text-transform: uppercase;
      text-shadow:
        0 1px 0 rgba(0,0,0,.86),
        0 0 14px rgba(255,255,255,.04);
    }
    .title-line{
      width: min(520px, 62%);
      height: 1px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, transparent, rgba(207,199,187,.58), transparent);
      opacity:.55;
    }

    /* Stage layout */
    .stage{
      margin-top: 30px;
      display:grid;
      grid-template-columns: 1fr 140px 1fr;
      gap: 28px;
      align-items: start;
      min-height: 66vh;
    }

    .panel{
      padding: 10px 6px 24px;
      position: relative;
    }

    /* Past / Ongoing: visible old-brass engraved */
    .section-title{
      font-size: clamp(20px, 2.0vw, 28px);
      letter-spacing: .06em;
      font-weight: 600;
      color: var(--brass);
      margin: 10px 0 14px;
      text-transform:none;

      /* “engraved plate” feel */
      text-shadow:
        0 1px 0 rgba(0,0,0,.90),
        0 2px 0 rgba(0,0,0,.55),
        0 0 18px rgba(201,149,85,.14),
        -1px 0 0 rgba(107,63,22,.20),
        1px 0 0 rgba(107,63,22,.18);
    }

    .content{
      color: var(--ink-dim);
      font-size: 16px;
      line-height: 1.78;
      letter-spacing: .01em;
      max-width: 460px;
    }
    .content .hint{
      opacity:.58;
      font-style: italic;
    }

    /* Desktop alignment subtle “exhibition wall” */
    @media (min-width: 980px){
      .left .section-title{ text-align:left; }
      .right .section-title{ text-align:right; }
      .right .content{ margin-left:auto; }
    }

    /* Center engraved double diagonal divider */
    .divider{
      position: relative;
      height: 62vh;
      max-height: 520px;
      min-height: 360px;
      display:flex;
      justify-content:center;
      align-items:center;
      margin-top: 8px;
    }

    /* plate (soft shadow, not bright) */
    .divider::before{
      content:"";
      position:absolute;
      width: 30px;
      height: 100%;
      border-radius: 18px;
      transform: rotate(10deg);
      background:
        linear-gradient(180deg,
          rgba(255,255,255,.06),
          rgba(255,255,255,.02) 25%,
          rgba(0,0,0,.20) 65%,
          rgba(0,0,0,.40));
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.35),
        0 0 24px rgba(0,0,0,.55);
      opacity: .28;
      pointer-events:none;
    }

    /* actual engraved double lines */
    .divider::after{
      content:"";
      position:absolute;
      width: 30px;
      height: 100%;
      border-radius: 18px;
      transform: rotate(10deg);
      background:
        linear-gradient(90deg,
          transparent 0 34%,
          var(--steel-dim) 34% 41%,
          var(--steel-deep) 41% 46%,
          transparent 46% 54%,
          var(--steel-dim) 54% 61%,
          var(--steel-deep) 61% 66%,
          transparent 66% 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.05),
        inset 0 -1px 0 rgba(0,0,0,.55);
      opacity: .72; /* <-- make it clearly visible, still soft */
      pointer-events:none;
    }

    /* Mobile: stack Past / divider / Ongoing vertically with breathing space */
    @media (max-width: 900px){
      .wrap{ width: min(var(--maxw), calc(100% - 40px)); }

      .stage{
        grid-template-columns: 1fr;
        gap: 14px;
        min-height: auto;
        margin-top: 26px;
      }

      /* Past / Ongoing become top & bottom */
      .panel{ padding: 6px 6px 18px; }

      .divider{
        height: 28px;
        min-height: 28px;
        max-height: 28px;
        margin: 6px 0 10px;
      }

      /* horizontal engraved line on mobile */
      .divider::before{
        display:none;
      }
      .divider::after{
        transform:none;
        width: 100%;
        height: 2px;
        border-radius: 0;
        background: linear-gradient(90deg,
          transparent,
          rgba(167,165,159,.55),
          rgba(25,25,25,.65),
          rgba(167,165,159,.55),
          transparent);
        opacity: .78;
      }

      .right .section-title{ text-align:left; }
      .content{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="index.html">back</a>

    <div class="title">RESEARCH</div>
    <div class="title-line"></div>

    <div class="stage">
      <!-- LEFT / TOP: Past -->
      <section class="panel left">
        <div class="section-title">Past</div>
        <div class="content">
          <div class="hint">(You can list past projects / publications here.)</div>
        </div>
      </section>

      <!-- CENTER divider -->
      <div class="divider" aria-hidden="true"></div>

      <!-- RIGHT / BOTTOM: Ongoing -->
      <section class="panel right">
        <div class="section-title">Ongoing</div>
        <div class="content">
          <div class="hint">(You can list ongoing research threads here.)</div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
