<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Research</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --bg:#070707;
  --text:rgba(232,230,227,0.92);
  --muted:rgba(232,230,227,0.72);

  /* old gold engraved (not shiny) */
  --gold-ink: rgba(184, 137, 78, 0.62);
  --gold-hi:  rgba(255, 235, 205, 0.14); /* tiny edge light */
  --gold-lo:  rgba(0, 0, 0, 0.86);       /* deep press */

  /* divider: hard, book-embossed metal (dark) */
  --cut-mid:  rgba(220, 220, 220, 0.14);
  --cut-hi:   rgba(255, 255, 255, 0.16);
  --cut-lo:   rgba(0, 0, 0, 0.88);
}

*{ box-sizing:border-box; }
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: Georgia, serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* back */
.back{
  position:fixed;
  top:28px;
  left:34px;
  font-size:16px;
  text-decoration:none;
  color:var(--muted);
  opacity:.84;
  z-index:10;
}
.back:hover{ opacity:1; }

/* header */
.header{
  text-align:center;
  margin-top:120px;
  padding:0 16px;
}
.header h1{
  margin:0;
  font-weight:normal;
  letter-spacing:4px;
  font-size:34px;
}
.title-line{
  width:140px;
  height:1px;
  background:rgba(232,230,227,0.26);
  margin:20px auto 0 auto;
}

/* stage */
.split{
  position:relative;
  width:min(1100px, 92%);
  margin:92px auto 120px auto;
  height:560px;
}

/* Past / Ongoing */
.label{
  position:absolute;
  top:-42px;                 /* move UP (more) */
  font-size:38px;            /* clearer on desktop */
  letter-spacing:5px;
  text-transform:none;       /* Title Case */
  color:var(--gold-ink);
  opacity:.98;
  z-index:3;

  /* engraved: hard press + tiny edge highlight */
  text-shadow:
    0  2px 0 var(--gold-lo),
    0 -1px 0 var(--gold-hi);
}
.past{ left:0; }
.ongoing{ right:0; }

/* divider (behind text) */
.divider{
  position:absolute;
  left:50%;
  top:-60px;                 /* reaches toward title, but stays behind */
  transform:translateX(-50%);
  height:720px;
  width:34px;
  pointer-events:none;
  z-index:1;
}

/* first cut */
.divider::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%) rotate(10deg);
  width:5px;
  height:100%;
  border-radius:3px;

  /* darker, book-embossed feel */
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.06),
    var(--cut-mid),
    rgba(255,255,255,0.06)
  );

  box-shadow:
    3px 0 0 var(--cut-lo),      /* deep sink */
    -1px 0 0 var(--cut-hi),     /* subtle edge */
    0 0 0 rgba(0,0,0,0);        /* no glow */
  opacity:.90;
}

/* second cut */
.divider::after{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(calc(-50% + 11px)) rotate(10deg);
  width:4px;
  height:100%;
  border-radius:3px;

  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.05),
    rgba(210,210,210,0.11),
    rgba(255,255,255,0.05)
  );

  box-shadow:
    3px 0 0 rgba(0,0,0,0.90),
    -1px 0 0 rgba(255,255,255,0.12);
  opacity:.88;
}

/* ===== mobile ===== */
@media (max-width:768px){
  .back{ top:20px; left:20px; }

  .header{ margin-top:100px; }
  .header h1{ font-size:26px; }

  .split{
    height:640px;
    margin:70px auto 100px auto;
  }

  .label{
    top:-34px;               /* still up, but less extreme */
    font-size:30px;
    letter-spacing:4px;
  }

  /* KEY FIX: mobile divider moves DOWN + SHORTER so it won't fight labels */
  .divider{
    top:68px;                /* push below Past/Ongoing */
    height:520px;            /* shorter */
    width:28px;
  }
}

/* very small phones */
@media (max-width:420px){
  .label{ font-size:28px; }
  .divider{ top:76px; height:500px; }
}
</style>
</head>

<body>
<a href="index.html" class="back">‚Üê back</a>

<div class="header">
  <h1>RESEARCH</h1>
  <div class="title-line"></div>
</div>

<div class="split">
  <div class="label past">Past</div>
  <div class="label ongoing">Ongoing</div>
  <div class="divider"></div>
</div>

</body>
</html>
