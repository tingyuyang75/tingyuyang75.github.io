<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Research</title>

  <style>
    :root{
      --bg0:#070707;
      --bg1:#0b0b0b;
      --ink:#cfc7bb;
      --ink-dim: rgba(207,199,187,.70);

      /* rusty-gold but readable */
      --rust:#b88442;
      --rust-deep:#7a4f21;

      /* ‚Äúmicro rusty silver‚Äù for engraved divider */
      --silver:#a9a7a1;
      --silver-deep:#2b2b2b;

      --maxw: 1100px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      color: var(--ink);
      background: var(--bg0);
      font-family: Georgia, "Times New Roman", serif;

      /* subtle book-wall texture, no external assets */
      background-image:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,255,255,.05), transparent 55%),
        radial-gradient(900px 700px at 80% 20%, rgba(255,255,255,.035), transparent 60%),
        radial-gradient(1000px 900px at 50% 90%, rgba(255,255,255,.03), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0));
      background-attachment: fixed;
    }

    a{ color: inherit; text-decoration: none; }
    a:hover{ text-decoration: underline; text-underline-offset: 4px; }

    .wrap{
      width: min(var(--maxw), calc(100% - 64px));
      margin: 0 auto;
      padding: 28px 0 42px;
      min-height: 100vh;
      position: relative;
    }

    /* back */
    .back{
      display:inline-flex;
      align-items:center;
      gap:10px;
      font-size: 18px;
      color: rgba(207,199,187,.80);
      letter-spacing: .02em;
      margin-bottom: 18px;
      user-select:none;
    }
    .back::before{
      content:"‚Üê";
      font-size: 18px;
      line-height: 1;
      opacity:.9;
    }

    /* Title like Writing/About style: centered + thin line */
    .title{
      text-align:center;
      margin-top: 8px;
      margin-bottom: 10px;
      letter-spacing: .22em;
      font-weight: 500;
      color: rgba(207,199,187,.82);
      font-size: clamp(26px, 3.2vw, 40px);
      text-transform: uppercase;
      text-shadow:
        0 1px 0 rgba(0,0,0,.üòé,
        0 0 14px rgba(255,255,255,.04);
    }
    .title-line{
      width: min(520px, 62%);
      height: 1px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, transparent, rgba(207,199,187,.55), transparent);
      opacity: .55;
    }

    /* Main split area */
    .stage{
      margin-top: 26px;
      display:grid;
      grid-template-columns: 1fr 120px 1fr;
      gap: 24px;
      align-items: stretch;
      min-height: 66vh;
    }

    .panel{
      position: relative;
      padding: 10px 10px 24px;
    }

    /* Past/Ongoing headings: readable rusty emboss */
    .section-title{
      font-size: clamp(20px, 2.2vw, 28px);
      letter-spacing: .06em;
      font-weight: 600;
      color: var(--rust);
      margin: 6px 0 14px;
      text-transform: none; /* Past / Ongoing (not all caps) */

      /* emboss / engraved plate feel, but still visible */
      text-shadow:
        /* dark edge */
        0 1px 0 rgba(0,0,0,.88),
        0 2px 0 rgba(0,0,0,.55),
        /* warm depth */
        -1px 0 0 rgba(60,30,8,.30),
        1px 0 0 rgba(60,30,8,.25),
        0 0 18px rgba(184,132,66,.10);
      filter: saturate(1.08) contrast(1.04);
    }

    /* content placeholder (you can replace later) */
    .content{
      color: rgba(207,199,187,.70);
      font-size: 16px;
      line-height: 1.75;
      letter-spacing: .01em;
      max-width: 440px;
    }
    .content .hint{
      opacity: .55;
      font-style: italic;
    }

    /* Center engraved double diagonal divider */
    .divider{
      position: relative;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .divider::before,
    .divider::after{
      content:"";
      position:absolute;
      width: 10px;              /* total ‚Äúpair‚Äù thickness space */
      height: 72vh;
      max-height: 520px;
      min-height: 360px;
      border-radius: 14px;
      transform: rotate(10deg);
      opacity: .70;
      pointer-events:none;
    }

    /* Outer ‚Äúplate shadow‚Äù */
    .divider::before{
      background:
        linear-gradient(180deg,
          rgba(255,255,255,.10),
          rgba(255,255,255,.03) 25%,
          rgba(0,0,0,.20) 60%,
          rgba(0,0,0,.35));
      filter: blur(.1px);
      box-shadow:
        inset 0 0 0 1px rgba(0,0,0,.35),
        0 0 26px rgba(0,0,0,.55);
      opacity: .45;
    }

    /* Actual double engraved lines (micro rusty silver, not too bright) */
    .divider::after{
      width: 26px;
      background:
        linear-gradient(90deg,
          transparent 0 35%,
          rgba(169,167,161,.65) 35% 43%,
          rgba(43,43,43,.55) 43% 48%,
          transparent 48% 52%,
          rgba(169,167,161,.62) 52% 60%,
          rgba(43,43,43,.55) 60% 65%,
          transparent 65% 100%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        inset 0 -1px 0 rgba(0,0,0,.55);
      opacity: .55;
    }

    /* Make headings float slightly ‚Äúexhibition wall‚Äù */
    .float-left{ padding-top: 10px; }
    .float-right{ padding-top: 10px; }
    @media (min-width: 980px){
      .float-left .section-title{ margin-top: 12px; }
      .float-right .section-title{ margin-top: 12px; text-align: right; }
      .float-right .content{ margin-left:auto; text-align: left; } /* keep readable */
    }

    /* Mobile: stack Past / divider / Ongoing vertically with breathing space */
    @media (max-width: 900px){
      .wrap{ width: min(var(--maxw), calc(100% - 40px)); }
      .stage{
        grid-template-columns: 1fr;
        gap: 10px;
        min-height: auto;
      }
      .divider{
        height: 34px;
        margin: 8px 0 14px;
      }
      .divider::before,
      .divider::after{
        transform: none;
        height: 2px;
        min-height: 2px;
        max-height: 2px;
        width: 100%;
        border-radius: 0;
      }
      .divider::before{
        opacity: .0; /* hide plate shadow on mobile */
      }
      .divider::after{
        background: linear-gradient(90deg, transparent, rgba(169,167,161,.40), transparent);
        opacity: .70;
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,.04),
          inset 0 -1px 0 rgba(0,0,0,.55);
      }

      .float-right .section-title{
        text-align: left;
      }

      /* ‚ÄúPast (space) divider (space) Ongoing‚Äù feel */
      .panel{ padding: 6px 6px 18px; }
      .content{ max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <a class="back" href="index.html">back</a>

    <div class="title">RESEARCH</div>
    <div class="title-line"></div>

    <div class="stage">
      <!-- LEFT: Past -->
      <section class="panel float-left">
        <div class="section-title">Past</div>
        <div class="content">
          <div class="hint">
            (You can list past projects / publications here.)
          </div>
          <!-- Example:
          <ul>
            <li>2025 ‚Äî Paper / Project title</li>
            <li>2024 ‚Äî Talk / Workshop</li>
          </ul>
          -->
        </div>
      </section>

      <!-- CENTER: Divider -->
      <div class="divider" aria-hidden="true"></div>

      <!-- RIGHT: Ongoing -->
      <section class="panel float-right">
        <div class="section-title">Ongoing</div>
        <div class="content">
          <div class="hint">
            (You can list ongoing research threads here.)
          </div>
          <!-- Example:
          <ul>
            <li>Turing 2.0 ‚Äî Reflexive limit of machine language</li>
            <li>Madwoman ‚Äî language/governance genealogy</li>
          </ul>
          -->
        </div>
      </section>
    </div>
  </div>
</body>
</html>
