<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Research</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0a0a0a;
  --text:#e8e6e3;
  --muted:rgba(232,230,227,0.78);

  /* cold metal */
  --steel-ink: rgba(214, 220, 226, 0.58);     /* metal type fill (not bright) */
  --steel-hi:  rgba(255, 255, 255, 0.60);     /* highlight */
  --steel-lo:  rgba(0,   0,   0,   0.78);     /* shadow */
  --steel-glow: rgba(160, 180, 200, 0.10);    /* very faint cool glow */

  /* divider */
  --div-core: rgba(230, 235, 240, 0.36);
  --div-hi:   rgba(255, 255, 255, 0.55);
  --div-lo:   rgba(0,   0,   0,   0.86);
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family: Georgia, serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* back */
.back{
  position:fixed;
  top:28px;
  left:34px;
  font-size:16px;
  text-decoration:none;
  color:var(--muted);
  opacity:.82;
  z-index:10;
}
.back:hover{opacity:1;}

/* header */
.header{
  text-align:center;
  margin-top:120px;
  padding:0 16px;
}
.header h1{
  font-weight:normal;
  letter-spacing:4px;
  font-size:34px;
  margin:0;
}
.title-line{
  width:140px;
  height:1px;
  background:rgba(232,230,227,0.28);
  margin:20px auto 0 auto;
}

/* ===== split stage ===== */
.split{
  position:relative;
  width:min(1100px, 92%);
  margin:92px auto 120px auto;
  height:540px;
}

/* Metal engraved labels */
.label{
  position:absolute;
  top:0;
  font-size:34px;
  letter-spacing:6px;
  text-transform:uppercase;
  color:var(--steel-ink);

  /* hard engraved: crisp shadow + sharp highlight */
  text-shadow:
    0  2px 0 var(--steel-lo),         /* pressed down */
    0 -1px 0 rgba(255,255,255,0.35),  /* top edge catch */
    0  0  10px var(--steel-glow);     /* faint coolness */
  opacity:.95;
}

.past{ left:0; }
.ongoing{ right:0; }

/* ===== deep metal double divider (leans RIGHT 10°) ===== */
.divider{
  position:absolute;
  left:50%;
  top:-48px;                 /* extend upward closer to RESEARCH */
  transform:translateX(-50%);
  height:700px;              /* longer */
  width:26px;
  pointer-events:none;
}

/* main cut */
.divider::before{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(-50%) rotate(10deg);
  width:5px;                 /* thicker */
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.10),
    rgba(235,240,245,0.40),
    rgba(255,255,255,0.10)
  );
  border-radius:3px;

  /* metal plate engraving: strong shadow one side, sharp highlight other side */
  box-shadow:
    3px 0 0 var(--div-lo),                /* deep sink */
    -2px 0 0 var(--div-hi),               /* sharp edge catch */
    0 0 22px rgba(0,0,0,0.70);            /* depth haze */
}

/* second cut */
.divider::after{
  content:"";
  position:absolute;
  left:50%;
  top:0;
  transform:translateX(calc(-50% + 10px)) rotate(10deg);
  width:4px;                 /* thicker */
  height:100%;
  background:linear-gradient(
    to bottom,
    rgba(255,255,255,0.07),
    rgba(230,235,240,0.28),
    rgba(255,255,255,0.07)
  );
  border-radius:3px;
  box-shadow:
    3px 0 0 rgba(0,0,0,0.82),
    -1px 0 0 rgba(255,255,255,0.30);
  opacity:.95;
}

/* ===== mobile ===== */
@media (max-width:768px){
  .header{ margin-top:100px; }
  .header h1{ font-size:26px; }

  .split{
    height:640px;
    margin:70px auto 100px auto;
  }

  .label{
    font-size:26px;
    letter-spacing:5px;
  }

  .divider{
    height:560px;
    top:-10px;
  }

  .back{
    top:20px;
    left:20px;
  }
}

@media (max-width:420px){
  .label{ font-size:24px; }
}
</style>
</head>

<body>

<a href="index.html" class="back">← back</a>

<div class="header">
  <h1>RESEARCH</h1>
  <div class="title-line"></div>
</div>

<div class="split">
  <div class="label past">PAST</div>
  <div class="label ongoing">ONGOING</div>
  <div class="divider"></div>
</div>

</body>
</html>
