  <style>
    :root{--bg:#0e0e0e;--text:#eaeaea;--muted:rgba(234,234,234,.85);--sep:rgba(234,234,234,.40);--gold:#c8a96a;--panel:rgba(12,12,12,.92);--panel-border:rgba(255,255,255,.10);}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:"Libre Baskerville",Georgia,serif;}
    body{min-height:100vh;display:flex;flex-direction:column;align-items:center;}
    header{margin-top:64px;text-align:center;}
    header h1{font-size:clamp(28px,3.2vw,44px);letter-spacing:2px;font-weight:400;margin:0 0 14px 0;}
    .topnav{display:flex;justify-content:center;align-items:center;gap:16px;font-size:14px;letter-spacing:1px;opacity:.9;user-select:none;}
    .nav-sep{color:var(--sep);}
    .topnav a,.topnav summary{color:var(--muted);text-decoration:none;cursor:pointer;transition:color 140ms ease;}
    .topnav a:hover,.topnav summary:hover{color:var(--gold);}
    details.dropdown{position:relative;display:inline-block;}
    details.dropdown>summary{list-style:none;display:inline-block;}
    details.dropdown>summary::-webkit-details-marker{display:none;}
    .dropdown-content{position:absolute;left:50%;transform:translateX(-50%);top:28px;min-width:170px;padding:10px;background:var(--panel);border:1px solid var(--panel-border);z-index:9999;}
    .dropdown-content a{display:block;padding:8px 10px;letter-spacing:.5px;white-space:nowrap;}
    .dropdown-content a:hover{color:var(--gold);text-decoration:underline;}
    main{flex:1;width:100%;max-width:820px;padding:34px 20px 60px 20px;}
    h2{font-size:clamp(20px,2.2vw,28px);font-weight:400;letter-spacing:.6px;margin:10px 0 18px 0;}
    .note{opacity:.9;line-height:1.7;font-size:clamp(15px,1.6vw,18px);}
    @media (max-width:600px){header{margin-top:54px}.topnav{font-size:12px;gap:12px}.dropdown-content{top:24px;min-width:160px}}
  </style>
</head>
